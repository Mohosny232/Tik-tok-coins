<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة التحويل</title>
  <link rel="stylesheet" href="loader.css">
  <script src="loader.js" defer></script>
  <style>
 body {
margin: 0;
      background: #fff;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
 }
    .container {
      width: 360px;
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .field-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
    }

    #username, input[type="number"] {
      text-align: center;
      font-size: 20px;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
    }


.field-group {
  display: flex;
  align-items: center;
  gap: 10px;
}

.input-wrapper {
  position: relative;
}
#amount {
  width: 100%;      /* ← عرض أصغر للخانة */
  height: 35px;      /* ← ارتفاع مضبوط */
  font-size: 16px;   /* ← حجم الخط جوه الخانة */
  padding: 5px 10px;
  border-radius: 6px;
  }
#amount {
  padding-right: 25px; /* مساحة لعلامة الدولار */
  font-size: 18px;
  color: black;
}

.dollar-sign {
  position: absolute;
  right: 8px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  color: black;
  display: none;
}

    .brain-img {
      width: 28px;
      height: auto;
      vertical-align: middle;
      margin-right: 12px;
    }

    .icon {
      width: 15px;
      height: 30px;
      background-image: url('brain_icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .usd-label {
      font-weight: 700;
      font-size: 20px;
      color: #333;
      margin-left: 12px;
      white-space: nowrap;
    }

    .trans-btn {
      width: 100%;
      background-color: #e74c3c;
      border: none;
      padding: 15px 0;
      font-size: 22px;
      font-weight: 700;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .trans-btn:hover {
      background-color: #c0392b;
    }

    #back-btn {
      position: fixed;
      bottom: 1%;
      right: 15px;
      background: none;
      border: none;
      color: black;
      font-size: 24px;
      cursor: pointer;
      z-index: 9999;
      padding: 5px 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    #back-btn:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    #tiktok-loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .orbit-loader {
      position: relative;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dot {
      position: absolute;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      top: 19px;
    }

    .dot1 {
      background-color: #ff0050;
      left: 0;
      animation: orbit-left 1s ease-in-out infinite;
    }

    .dot2 {
      background-color: #00f2ea;
      right: 0;
      animation: orbit-right 1s ease-in-out infinite;
    }

    .dot2::before {
      content: "";
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: black;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: dot-shadow-blink 1s ease-in-out infinite;
    }

    @keyframes orbit-left {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    @keyframes orbit-right {
      0% { transform: translateX(0); }
      50% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    @keyframes dot-shadow-blink {
      0%, 40% { opacity: 0; }
      45%, 55% { opacity: 1; }
      60%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="field-group">
      <input type="text" id="username" placeholder="UserName">
      <img src="brain.png" alt="صورة الدماغ" class="brain-img" />
      <div class="icon" title="دماغ"></div>
    </div>

    <div class="field-group">
  <div class="input-wrapper">
    <input type="number" id="amount" placeholder="Amount" />
    <span class="dollar-sign" id="dollarSign">$</span>
  </div>
  <div class="usd-label">USD</div>
    </div>
     
    <button class="trans-btn" id="transBtn">Trans</button>
  </div>

  <!-- زر الرجوع -->
  <button id="back-btn">←</button>

  <!-- Loader -->
  <div id="tiktok-loader">
    <div class="orbit-loader">
      <span class="dot dot1"></span>
      <span class="dot dot2"></span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const transBtn = document.getElementById('transBtn');
      const backBtn = document.getElementById('back-btn');
      const loader = document.getElementById('tiktok-loader');

      transBtn.addEventListener('click', () => {
        const amountInput = document.getElementById('amount');
        const nameInput = document.getElementById('username');

        const amount = parseFloat(amountInput.value);
        const name = nameInput.value.trim();

        if (!name) {
          alert('من فضلك أدخل اسم الشخص الذي تريد التحويل له.');
          return;
        }

        if (isNaN(amount) || amount <= 0) {
          alert('من فضلك أدخل مبلغ صحيح أكبر من صفر.');
          return;
        }

        let num = parseFloat(localStorage.getItem('num')) || 827778.67;
        let coins = parseFloat(localStorage.getItem('coins')) || 4138893;

        if (amount > num || amount > coins) {
          alert('الرصيد غير كافي.');
          return;
        }

        // تحديث الرصيد
        num -= amount;
        coins -= amount;

        localStorage.setItem('num', num.toFixed(2));
        localStorage.setItem('coins', coins.toFixed(0));
        localStorage.setItem('transferredAmount', amount.toFixed(2));
        localStorage.setItem('receiverName', name);

        loader.style.display = 'flex';

        setTimeout(() => {
          window.location.href = "page4.html";
        }, 2000);
      });

      backBtn.addEventListener('click', () => {
        window.history.back();
      });
    });
    

const input = document.getElementById("amount");
const dollar = document.getElementById("dollarSign");

input.addEventListener("input", () => {
  if (input.value.trim() !== "") {
    dollar.style.display = "block";
  } else {
    dollar.style.display = "none";
  }
});

  </script>
</body>
</html>
