<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة التحويل</title>
    <style>
    body {
  margin: 0;
  background: #fff;
  font-family: 'Tajawal', sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
  padding-top: 100px;
    }

.container {
  width: 709px; /* أوسع شويه لشاشة لابتوب */
  background: #fff;
  padding: 20px;
  box-sizing: border-box;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.field-group {
  display: block; /* نخلي العناصر تحت بعض */
  margin-bottom: 20px;
  text-align: center;
}

input[type="text"],
input[type="number"],
#username,
#amount {
  width: 100%;
  font-size: 18px;
  padding: 10px;
  border-radius: 8px;
  border: 2px solid black;
  color: black;
  margin-bottom: 10px;
  box-sizing: border-box;
}

.brain-img {
  width: 24px;
  height: auto;
  display: block;
  margin: 0 auto 10px auto;
}

.usd-label {
  display: block;
  font-weight: 700;
  font-size: 18px;
  text-align: center;
  margin-bottom: 10px;
}

.input-wrapper {
  position: relative;
}

.dollar-sign {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: black;
  pointer-events: none;
  display: none;
}

.trans-btn {
  width: 100%;
  padding: 14px 0;
  font-size: 20px;
  font-weight: 700;
  color: white;
  background-color: #e74c3c;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 10px;
}
.trans-btn:hover {
  background-color: #c0392b;
}

#back-btn {
  position: fixed;
  bottom: 1%;
  right: 15px;
  background: none;
  border: none;
  color: black;
  font-size: 24px;
  cursor: pointer;
  z-index: 9999;
  padding: 5px 10px;
  border-radius: 8px;
  transition: background 0.3s;
}

#back-btn:hover {
  background: rgba(0, 0, 0, 0.05);
}

#tiktok-loader {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  z-index: 9999;
  justify-content: center;
  align-items: center;
}

.orbit-loader {
  position: relative;
  width: 32px;
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.dot {
  position: absolute;
  width: 13px;
  height: 13px;
  border-radius: 50%;
  top: 19px;
}

.dot1 {
  background-color: #ff0050;
  left: 0;
  animation: orbit-left 1s ease-in-out infinite;
}

.dot2 {
  background-color: #00f2ea;
  right: 0;
  animation: orbit-right 1s ease-in-out infinite;
}

.dot2::before {
  content: "";
  position: absolute;
  width: 5px;
  height: 5px;
  background-color: black;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  animation: dot-shadow-blink 1s ease-in-out infinite;
}

@keyframes orbit-left {
  0% { transform: translateX(0); }
  50% { transform: translateX(10px); }
  100% { transform: translateX(0); }
}

@keyframes orbit-right {
  0% { transform: translateX(0); }
  50% { transform: translateX(-10px); }
  100% { transform: translateX(0); }
}

@keyframes dot-shadow-blink {
  0%, 40% { opacity: 0; }
  45%, 55% { opacity: 1; }
  60%, 100% { opacity: 0; }
}

  </style>
</head>
<body>
<div class="container">
  <div class="field-group">
    <input type="text" id="username" placeholder="UserName">
    <img src="brain.png" alt="صورة الدماغ" class="brain-img" />
  </div>

  <div class="field-group">
    <div class="input-wrapper">
      <input type="number" id="amount" placeholder="Amount" />
      <span class="dollar-sign" id="dollarSign"></span>
    </div>
    <div class="usd-label">Coin</div>
  </div>

  <button class="trans-btn" id="transBtn">Trans</button>
</div>
  <!-- Loader -->  <div id="tiktok-loader">
    <div class="orbit-loader">
      <span class="dot dot1"></span>
      <span class="dot dot2"></span>
    </div>
  </div>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const transBtn = document.getElementById('transBtn');
      const backBtn = document.getElementById('back-btn');
      const loader = document.getElementById('tiktok-loader');
      const amountInput = document.getElementById('amount');
      const dollarSign = document.getElementById('dollarSign');

      amountInput.addEventListener('input', () => {
        if (amountInput.value.trim() !== '') {
          dollarSign.style.display = 'block';
        } else {
          dollarSign.style.display = 'none';
        }
      });

      transBtn.addEventListener('click', () => {
        const nameInput = document.getElementById('username');

        const amount = parseFloat(amountInput.value);
        const name = nameInput.value.trim();

        if (!name) {
          alert('من فضلك أدخل اسم الشخص الذي تريد التحويل له.');
          return;
        }

        if (isNaN(amount) || amount <= 0) {
          alert('من فضلك أدخل مبلغ صحيح أكبر من صفر.');
          return;
        }

        let num = parseFloat(localStorage.getItem('num')) || 827778.67;
        let coins = parseFloat(localStorage.getItem('coins')) || 4138893;

        if (amount > num || amount > coins) {
          alert('الرصيد غير كافي.');
          return;
        }

        num -= amount;
        coins -= amount;

        localStorage.setItem('num', num.toFixed(2));
        localStorage.setItem('coins', coins.toFixed(0));
        localStorage.setItem('transferredAmount', amount.toFixed(2));
        localStorage.setItem('receiverName', name);

        loader.style.display = 'flex';

        setTimeout(() => {
          window.location.href = "page4.html";
        }, 1000);
      });

      backBtn.addEventListener('click', () => {
        window.history.back();
      });
    });
  </script>
</body>
      </html>
