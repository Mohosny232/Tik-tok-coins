<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحة التحويل</title>
  <link rel="stylesheet" href="loader.css">
<script src="loader.js" defer></script>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .container {
      width: 360px;
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .field-group {
      margin-bottom: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* عشان العناصر تكون على اليمين */
      gap: 10px;
}
    #back-btn {
  position: fixed;
  top: 10%;
  right: 15px; /* ← لو RTL وخليت يسار، غيرها لـ right لو عايز */
  background: none;
  color:black;
  font-size: 24px;
  border: none;
  cursor: pointer;
  z-index: 9999;
  padding: 5px 10px;
  border-radius: 8px;
  transition: background 0.3s;
}
#back-btn:hover {
  background: rgba(255, 255, 255, 0.1);
}
 #username {
  text-align: center;
  font-size: 20px;
  padding: 10px;
 margin-right: 20px;
   width: 100%;
  border-radius: 8px;
}
    input {
  text-align: center;
  font-size: 20px;
  padding: 10px;
  width: 100%;
  border-radius: 8px;
}

  .brain-img {
  width: 28px; /* أو أي حجم تريده */
  height: auto; /* يحافظ على النسبة */
  vertical-align: middle; /* لو حابب تكون متراصة مع النص */
  margin-right: 12px; /* مسافة بسيطة بين الصورة وحقول الإدخال */
}
    .icon {
      width: 15px;
      height: 30px;
      background-image: url('brain_icon.png'); /* حط اسم صورة الدماغ هنا */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .usd-label {
      font-weight: 700;
      font-size: 20px;
      color: #333;
      margin-left: 12px;
      white-space: nowrap;
    }
    .trans-btn {
      width: 100%;
      background-color: #e74c3c; /* أحمر */
      border: none;
      padding: 15px 0;
      font-size: 22px;
      font-weight: 700;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .trans-btn:hover {
      background-color: #c0392b;
    }
    #loader {
  position: fixed;
  inset: 0;
  background-color: white; /* خلفية بيضا */
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Orbit Loader */
.orbit-loader {
  position: relative;
  width: 32px; /* ✅ حجم حقل الحركة */
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Style for each dot */
.dot {
  position: absolute;
  width: 13px;     /* ✅ حجم الدائرة */
  height: 13px;
  border-radius: 50%;
  top: 19px;       /* ✅ المكان العمودي للدوائر */
}

/* النقطة اليسرى */
.dot1 {
  background-color: #ff0050; /* أحمر */
  left: 0;
  animation: orbit-left 1s ease-in-out infinite;
}

/* النقطة اليمنى */
.dot2 {
  background-color: #00f2ea; /* لبني */
  right: 0;
  animation: orbit-right 1s ease-in-out infinite;
}

/* حركة النقطة الحمراء */
@keyframes orbit-left {
  0%   { transform: translateX(0); }
  50%  { transform: translateX(10px); } /* ✅ المسافة الأفقيه */
  100% { transform: translateX(0); }
}

/* حركة النقطة اللبني */
@keyframes orbit-right {
  0%   { transform: translateX(0); }
  50%  { transform: translateX(-10px); } /* ✅ المسافة الأفقيه */
  100% { transform: translateX(0); }
}
  </style>
</head>
<body>
<div class="container">
  <div class="field-group">
    <input type="text" id="username" placeholder="اسم المستخدم">
    <img src="brain.png" alt="صورة الدماغ" class="brain-img" />
    <div class="icon" title="دماغ"></div>
  </div>
    <div class="field-group">
      <input type="number" id="amount" placeholder="المبلغ" />
      <div class="usd-label">USD</div>
    </div>
    <button class="trans-btn" id="transBtn">trans</button>
  </div>
 <!-- زر الرجوع -->
<!-- زر الرجوع -->
<button id="back-btn" style="
  position: fixed;
  top: 20px;
  left: 20px;
  background: none;
  border: none;
  color: black; /* ← عدلتها من white إلى black */
  font-size: 24px;
  cursor: pointer;
  z-index: 9999;
">
  ←
</button>
  <!-- Loader -->
<div id="tiktok-loader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; justify-content: center; align-items: center;">
  <div class="orbit-loader">
    <span class="dot dot1"></span>
    <span class="dot dot2"></span>
  </div>
</div>

<script>
  // ✅ زر التحويل
  document.addEventListener('DOMContentLoaded', () => {
    const transBtn = document.getElementById('transBtn');
    if (transBtn) {
      transBtn.addEventListener('click', () => {
        const amountInput = document.getElementById('amount');
        const amount = parseFloat(amountInput.value);
        if (isNaN(amount) || amount <= 0) {
          alert('من فضلك أدخل مبلغ صحيح أكبر من صفر.');
          return;
        }

        let num = parseFloat(localStorage.getItem('num')) || 827778.67;
        let coins = parseFloat(localStorage.getItem('coins')) || 4138893;

        if (amount > num || amount > coins) {
          alert('الرصيد غير كافي.');
          return;
        }

        num -= amount;
        coins -= amount;

        localStorage.setItem('num', num.toFixed(2));
        localStorage.setItem('coins', coins.toFixed(0));
        localStorage.setItem('transferredAmount', amount.toFixed(2));

        // ✅ إظهار اللودر
        const loader = document.getElementById('tiktok-loader');
        if (loader) loader.style.display = 'flex';

        // ✅ تأخير الانتقال لمدة ثانيتين
        setTimeout(() => {
          window.location.href = "page4.html"; // ← الصفحة التالية بعد التحويل
        }, 2000);
      });
    }

    // ✅ زر الرجوع ← يرجع إلى الصفحة السابقة يدويًا
    const backBtn = document.getElementById('back-btn');
    if (backBtn) {
      backBtn.addEventListener('click', () => {
        const loader = document.getElementById('tiktok-loader');
        if (loader) loader.style.display = 'flex';

        setTimeout(() => {
          window.location.href = "page2.html"; // ← عدّل حسب الصفحة الأساسية
        }, 2000);
      });
    }

    // ✅ عند تحميل الصفحة، نضيف نقطة وهمية في السجل
    history.pushState(null, null, location.href);

    // ✅ التعامل مع زر الرجوع في المتصفح
    let backHandled = false;
    window.addEventListener('popstate', () => {
      if (backHandled) return;
      backHandled = true;

      const loader = document.getElementById('tiktok-loader');
      if (loader) {
        loader.style.display = 'flex';
        setTimeout(() => {
          history.back();
        }, 2000);
      } else {
        history.back();
      }
    });
  });
</script> 
</body>
</html>
