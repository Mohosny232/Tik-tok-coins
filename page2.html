<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الثانية</title>

  <!-- الخط -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet" />

  <!-- لودر CSS -->
  <link rel="stylesheet" href="loader.css" />

  <!-- لودر JS -->
  <script src="loader.js" defer></script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
    }

    .withdraw-btn {
      position: absolute;
      top: 37%;
      left: 50px;
      transform: translateY(-50%);
      color: black;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      z-index: 5;
      user-select: none;
      text-decoration: none;
      background-color: #FFEBEBEB;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .withdraw-btn:hover {
      background: white;
      transition: 0.3s;
    }

    .wrapper {
      position: relative;
      width: 1080px;
      height: 1988px;
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;
    }

    .wrapper img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    .num {
      position: absolute;
      color: black;
      font-size: 42px;
      font-weight: 700;
      background: transparent;
      z-index: 1;
      top: 160px;
      right: 50px;
      font-family: 'Tajawal', sans-serif;
    }

    /* اللودر */
    #loader {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #000;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      display: flex;
      gap: 15px;
    }

    .loader .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader .red {
      background-color: red;
    }

    .loader .blue {
      background-color: #00bfff;
      animation-delay: 0.3s;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-20px);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="Hoosny2.jpg" alt="الصورة الثانية" />
    <div class="num" id="num">827778.67</div>
    <a href="page3.html" class="withdraw-btn">Withdraw</a>
  </div>

  <!-- عنصر اللودر -->
  <div id="loader">
    <div class="loader">
      <span class="dot red"></span>
      <span class="dot blue"></span>
    </div>
  </div>

  <script>
    // loader.js
window.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll('a, .withdraw-btn').forEach(link => {
    link.addEventListener('click', function (e) {
      const href = link.getAttribute('href') || link.getAttribute('onclick');
      if (
        link.target === "_blank" ||
        href?.startsWith("javascript:") ||
        href === "#" ||
        !href
      ) return;

      e.preventDefault();
      const loader = document.getElementById('loader');
      if (loader) loader.style.display = 'flex';

      setTimeout(() => {
        if (link.getAttribute('href')) {
          window.location.href = link.getAttribute('href');
        } else {
          eval(link.getAttribute('onclick'));
        }
      }, 2000);
    });
  });
});
  </script>
</body>
</html>
