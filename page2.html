<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الثانية</title>

  <!-- الخط -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet" />

  <!-- لودر CSS -->
  <link rel="stylesheet" href="loader.css" />

  <!-- لودر JS -->
  <script src="loader.js" defer></script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
    }

    .withdraw-btn {
      position: absolute;
      top: 37%;
      left: 50px;
      transform: translateY(-50%);
      color: black;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      z-index: 5;
      user-select: none;
      text-decoration: none;
      background-color: #FFEBEBEB;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .withdraw-btn:hover {
      background: white;
      transition: 0.3s;
    }

    .wrapper {
      position: relative;
      width: 1080px;
      height: 1988px;
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;
    }

    .wrapper img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    .num {
      position: absolute;
      color: black;
      font-size: 42px;
      font-weight: 700;
      background: transparent;
      z-index: 1;
      top: 160px;
      right: 50px;
      font-family: 'Tajawal', sans-serif;
    }

    /* loader.css */
#loader {
  position: fixed;
  inset: 0;
  background-color: white; /* خلفية بيضا */
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Orbit Loader */
.orbit-loader {
  position: relative;
  width: 32px; /* ✅ حجم حقل الحركة */
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Style for each dot */
.dot {
  position: absolute;
  width: 13px;     /* ✅ حجم الدائرة */
  height: 13px;
  border-radius: 50%;
  top: 19px;       /* ✅ المكان العمودي للدوائر */
}

/* النقطة اليسرى */
.dot1 {
  background-color: #ff0050; /* أحمر */
  left: 0;
  animation: orbit-left 1s ease-in-out infinite;
}

/* النقطة اليمنى */
.dot2 {
  background-color: #00f2ea; /* لبني */
  right: 0;
  animation: orbit-right 1s ease-in-out infinite;
}

/* حركة النقطة الحمراء */
@keyframes orbit-left {
  0%   { transform: translateX(0); }
  50%  { transform: translateX(10px); } /* ✅ المسافة الأفقيه */
  100% { transform: translateX(0); }
}

/* حركة النقطة اللبني */
@keyframes orbit-right {
  0%   { transform: translateX(0); }
  50%  { transform: translateX(-10px); } /* ✅ المسافة الأفقيه */
  100% { transform: translateX(0); }
}
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="Hoosny2.jpg" alt="الصورة الثانية" />
    <div class="num" id="num">827778.67</div>
    <a href="page3.html" class="withdraw-btn">Withdraw</a>
  </div>

  <!-- عنصر اللودر -->
  <div id="loader">
    <div class="loader">
      <span class="dot red"></span>
      <span class="dot blue"></span>
    </div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('a').forEach(link => {
    const href = link.getAttribute('href');
    if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const loader = document.getElementById('tiktok-loader');
        if (loader) {
          loader.style.display = 'flex';
          setTimeout(() => {
            window.location.href = this.href;
          }, 2000);
        } else {
          window.location.href = this.href; // fallback لو مفيش لودر
        }
      });
    }
  });
});
  </script>
</body>
</html>
