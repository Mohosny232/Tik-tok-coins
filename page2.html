<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الثانية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
    }
.withdraw-btn {
  position: absolute;
  top: 37%;           /* نص ارتفاع الصورة */
  left: 50px;         /* 50 بيكسل من الشمال */
  transform: translateY(-50%);  /* عشان تكون بالضبط في المنتصف عمودياً */
  color: black;
  font-size: 20px;
  font-weight: 700;
  cursor: pointer;
  z-index: 5;
  user-select: none;
  text-decoration: none; /* شيل الخط التحت */
  background-color: #FFEBEBEB; /* الخلفية اللي طلبتها */
  padding: 5px 10px;
  border-radius: 5px;
}

.withdraw-btn:hover {
  color: black;
  background: white;
  transition: 0.3s;
  padding: 5px 10px; /* خلي البادينج ثابت */
  border-radius: 5px;
}
    .wrapper {
      position: relative;
      width: 1080px;
      height: 1988px;
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;
    }

    .wrapper img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      position: relative;
      z-index: 0;
    }

    /* الرقم المتغير */
    .num {
      position: absolute;
      color: black; /* هنا غيرنا اللون للأسود */
      font-size: 42px;
      font-weight: 700;
      background: transparent;
      z-index: 1;
      top: 160px; 
      right: 70px;
      font-family: 'Tajawal', sans-serif;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="Hoosny2.jpg" alt="الصورة الثانية" />
   <div class="num" id="num">827778.67</div>
<div class="withdraw-btn" onclick="window.location.href='page3.html'">
  Withdraw
</div>
  </div>

  <script>
  // ننتظر تحميل الصفحة
  window.onload = function () {
    // نجيب العنصر اللي فيه الرقم
    const numDisplay = document.querySelector('.num');
    
    // نجيب الرقم من localStorage أو نستخدم القيمة الافتراضية
    let num = parseFloat(localStorage.getItem('num')) || 827778.67;
    
    // نعرض الرقم
    numDisplay.textContent = num.toFixed(2);
  };
    </script>
</body>
</html>
