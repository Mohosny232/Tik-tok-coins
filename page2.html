<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الثانية</title>

  <!-- الخط -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet" />

  <!-- لودر CSS -->
  <link rel="stylesheet" href="loader.css" />

  <!-- لودر JS -->
  <script src="loader.js" defer></script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
    }

    .withdraw-btn {
      position: absolute;
      top: 37%;
      left: 50px;
      transform: translateY(-50%);
      color: black;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      z-index: 5;
      user-select: none;
      text-decoration: none;
      background-color: #FFEBEBEB;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .withdraw-btn:hover {
      background: white;
      transition: 0.3s;
    }

    .wrapper {
      position: relative;
      width: 1080px;
      height: 1988px;
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;
    }

    .wrapper img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    #back-btn {
  position: fixed;
  top: 15px;
  left: 15px; /* ← لو RTL وخليت يسار، غيرها لـ right لو عايز */
  background: none;
  color: black;
  font-size: 24px;
  border: none;
  cursor: pointer;
  z-index: 9999;
  padding: 5px 10px;
  border-radius: 8px;
  transition: background 0.3s;
}
#back-btn:hover {
  background: rgba(255, 255, 255, 0.1);
}
    .amount-display {
  position: absolute;
  top: 18%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 40px;
  font-family: 'Tajawal', sans-serif;
  font-weight: 700;
  color: black;
  background-color: white; /* خلفية بيضاء */
  padding: 10px 20px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  gap: 5px;
  z-index: 2;
}

.currency-label {
  font-weight: 200;
  font-size: 16px;
  margin-right: 5px; /* مسافة بسيطة بين الرقم وUSD */
}

    /* loader.css */
#loader {
  position: fixed;
  inset: 0;
  background-color: white; /* خلفية بيضا */
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Orbit Loader */
.orbit-loader {
  position: relative;
  width: 32px; /* ✅ حجم حقل الحركة */
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Style for each dot */
.dot {
  position: absolute;
  width: 13px;     /* ✅ حجم الدائرة */
  height: 13px;
  border-radius: 50%;
  top: 19px;       /* ✅ المكان العمودي للدوائر */
}

/* النقطة اليسرى */
.dot1 {
  background-color: #ff0050; /* أحمر */
  left: 0;
  animation: orbit-left 1s ease-in-out infinite;
}

/* النقطة اليمنى */
.dot2 {
  background-color: #00f2ea; /* لبني */
  right: 0;
  animation: orbit-right 1s ease-in-out infinite;
}

/* حركة النقطة الحمراء */
@keyframes orbit-left {
  0%   { transform: translateX(0); }
  50%  { transform: translateX(10px); } /* ✅ المسافة الأفقيه */
  100% { transform: translateX(0); }
}

/* حركة النقطة اللبني */
@keyframes orbit-right {
  0%   { transform: translateX(0); }
  50%  { transform: translateX(-10px); } /* ✅ المسافة الأفقيه */
  100% { transform: translateX(0); }
}
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="Hoosny2.jpg" alt="الصورة الثانية" />
<div class="amount-display">
  <span id="transferredDisplay">0.00</span>
  <span class="currency-label">USD</span>
</div>
    <a href="page3.html" class="withdraw-btn">Withdraw</a>
  </div>

  <!-- Loader -->
<div id="tiktok-loader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; justify-content: center; align-items: center;">
  <div class="orbit-loader">
    <span class="dot dot1"></span>
    <span class="dot dot2"></span>
  </div>
</div>
<button id="back-btn" aria-label="رجوع">
  ←
</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // تحديث الرصيد
  const numElement = document.querySelector('.num');
  const num = parseFloat(localStorage.getItem('num')) || 827778.67;
  if (numElement) {
    numElement.textContent = num.toFixed(2);
  }

  // زر الرجوع ← يظهر لودر ثم يرجع للصفحة الأولى
  const backBtn = document.getElementById('back-btn');
  if (backBtn) {
    backBtn.addEventListener('click', () => {
      const loader = document.getElementById('tiktok-loader');
      if (loader) loader.style.display = 'flex';

      setTimeout(() => {
        window.location.href = 'index.html'; // ← عدلها حسب اسم صفحتك
      }, 2000);
    });
  }

  // لودر عند الضغط على الروابط
  document.querySelectorAll('a').forEach(link => {
    const href = link.getAttribute('href');
    if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const loader = document.getElementById('tiktok-loader');
        if (loader) {
          loader.style.display = 'flex';
          setTimeout(() => {
            window.location.href = this.href;
          }, 2000);
        } else {
          window.location.href = this.href;
        }
      });
    }
  });
});
</script>
</body>
</html>
