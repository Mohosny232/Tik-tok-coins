<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض صورة بالحجم الكامل</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
    }

    
    .wrapper {
      position: relative;
      width: 1080px;
      height: 1988px;
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;
    }
    .wrapper img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .num {
      position: absolute;
      color: white;
      font-size: 42px;
      font-weight: 700;
      background: transparent;
      z-index: 1;
      /* حدد مكان الرقم اللي جنب USD */
      top: 140px; 
      right: 150px;
    }

    .coins {
      position: absolute;
      color: white;
      font-size: 32px;
      font-weight: 700;
      background: transparent;
      z-index: 1;
      /* حدد مكان عدد الكوين */
      top: 230px;
      right: 200px;
  }
    
.view-button {
  position: absolute;
  top: 10px;
  right: 20px;
  color: white;
  font-size: 20px;
  font-weight: bold;
  text-decoration: underline;
  text-underline-offset: 4px;
  border: none;
  background: none;
  cursor: pointer;
  z-index: 2;
} 
.view-button:hover {
  background: white;
  color: black;
}
  </style>
</head>
<body>
  <div class="wrapper">
 <img src="hoosny.jpg" alt="الصورة بالحجم الكامل" />
<div class="num">827778.67</div>
<div class="coins">4138893</div>
<a href="page2.html" class="view-button">View</a>
</body>
</html>
