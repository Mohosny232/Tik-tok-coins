<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أرباح تيك توك الوهمية</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      position: relative;
    }

    .main-screen {
      width: 100%;
      height: 100vh;
      background: url('IMAGE_1_URL') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .show-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(255,255,255,0.9);
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .overlay {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-image {
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      animation: slideUp 0.5s ease;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #fff;
      border: none;
      font-size: 18px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="main-screen">
    <div class="show-button" onclick="showPopup()">عرض</div>
  </div>

  <div class="overlay" id="overlay" onclick="hidePopup()">
    <button class="close-btn" onclick="hidePopup(event)">×</button>
    <img class="popup-image" src="IMAGE_2_URL" alt="التفاصيل">
  </div>

  <script>
    function showPopup() {
      document.getElementById('overlay').style.display = 'flex';
    }

    function hidePopup(e) {
      if (e) e.stopPropagation();
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
