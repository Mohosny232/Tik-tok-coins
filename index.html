<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شحن عملات TikTok</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .coin-icon {
      width: 30px;
      height: 30px;
      object-fit: cover;
      vertical-align: middle;
      margin-right: 4px;
    }
    .coin-option span {
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="tiktok" style="color: red;">TikTok</span> شحن عملات</h1>
    <input type="text" id="username" placeholder="اكتب اسم المستخدم" oninput="playTypingSound()" />
    <div class="coins">
      <div class="coin-option" data-amount="30" data-price="0.6"><span>30</span> <img src="coin.png" class="coin-icon"/><br><small>$0.60</small></div>
      <div class="coin-option" data-amount="350" data-price="7.00"><span>350</span> <img src="coin.png" class="coin-icon"/><br><small>$7.00</small></div>
      <div class="coin-option" data-amount="700" data-price="14.00"><span>700</span> <img src="coin.png" class="coin-icon"/><br><small>$14.00</small></div>
      <div class="coin-option" data-amount="1400" data-price="28.00"><span>1400</span> <img src="coin.png" class="coin-icon"/><br><small>$28.00</small></div>
      <div class="coin-option" data-amount="3500" data-price="70.00"><span>3500</span> <img src="coin.png" class="coin-icon"/><br><small>$70.00</small></div>
      <div class="coin-option" data-amount="17500" data-price="350.00"><span>17500</span> <img src="coin.png" class="coin-icon"/><br><small>$350.00</small></div>
      <div class="coin-option" data-amount="custom" data-price="0.00"><span>مخصص</span> <img src="coin.png" class="coin-icon"/><br><small>اكتب عدد العملات</small></div>
    </div>
    <button id="charge">الشحن</button><div id="progressSection">
  <p id="loadingLabel" style="color: white;">...Loading</p>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <p id="progressText">0%</p>
</div>

<div class="success" id="successMessage">
  <img src="success.gif" alt="تم الدفع" style="width: 100px;" />
  <h2 id="confirmationText">تم تحويل العملات: <span id="coinAmount"></span> <img src="coin.png" class="coin-icon"></h2>
</div>

<audio id="clickSound" src="click.mp3"></audio>
<audio id="typingSound" src="type.mp3"></audio>
<audio id="successSound" src="success.mp3"></audio>
<div id="flyingCoinsContainer"></div>

  </div>  <script src="script.js"></script>  <script>
    const usernameInput = document.getElementById("username");
    const chargeButton = document.getElementById("charge");
    const confirmationText = document.getElementById("confirmationText");
    const coinAmountSpan = document.getElementById("coinAmount");
    const coinOptions = document.querySelectorAll(".coin-option");

    function playTypingSound() {
      const sound = document.getElementById("typingSound");
      sound.currentTime = 0;
      sound.play();
    }

    chargeButton.addEventListener("click", () => {
      const selected = document.querySelector(".coin-option.selected");
      if (selected) {
        const amount = selected.getAttribute("data-amount");
        coinAmountSpan.textContent = amount;
        document.getElementById("successSound").play();
        document.getElementById("successMessage").style.display = "block";
        chargeButton.innerText = "جاري الدفع...";
        chargeButton.disabled = true;
      }
    });

    coinOptions.forEach(option => {
      option.addEventListener("click", () => {
        coinOptions.forEach(o => o.classList.remove("selected"));
        option.classList.add("selected");
        document.getElementById("clickSound").play();
      });
    });
  </script></body>
</html>
