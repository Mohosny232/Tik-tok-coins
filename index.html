<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تطبيق PWA بسيط مع صورة</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    img {
      width: auto;  /* خلي الصورة بالحجم الطبيعي */
      height: auto;
      max-width: 100%; /* عشان ما تكبرش بره الشاشة */
      object-fit: none; /* ما تغيرش شكل الصورة */
    }
  </style>
</head>
<body>
  <img src="images/hooosny.jpg" alt="صورة بدون تعديل" />
</body>
</html>
