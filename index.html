<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>شحن عملات TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'DINNextLTArabic-Bold';
      src: url('DINNextLTArabic-Bold.ttf');
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: 'Tajawal', sans-serif;
      background: #fff;
      overflow-x: hidden;
    }
    .top-section {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px;
    }
    .top-section img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .top-details {
      display: flex;
      flex-direction: column;
    }
    .top-details .username {
      font-weight: bold;
      font-size: 16px;
    }
    .top-details .coins {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      font-family: 'DINNextLTArabic-Bold';
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
    }
    .tiktok { color: red; }
    #username {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    .coins-section {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .coin-option {
      background: #f2f2f2;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    .coin-option.selected {
      border: 2px solid #ff2d55;
      background: #fff0f4;
    }
    .custom-input {
      width: 90%;
      padding: 6px;
      font-size: 16px;
      border: none;
      text-align: center;
    }
    #charge, #payNow {
      width: 100%;
      padding: 14px;
      background: #ff2d55;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }
    .circular-progress {
      width: 100px;
      height: 100px;
      position: relative;
      margin: auto;
    }
    .circular-progress svg {
      transform: rotate(-90deg);
    }
    .circular-progress .bg {
      fill: none;
      stroke: #eee;
      stroke-width: 10;
    }
    .circular-progress .progress {
      fill: none;
      stroke: #000;
      stroke-width: 10;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.3s linear;
    }
    .percentage-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }
    .shake { animation: shake 0.4s; }
  </style>
</head>
<body>
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="typeSound" src="type.mp3"></audio>
  <audio id="successSound" src="success.mp3"></audio>

  <div class="top-section">
    <img src="your-photo.jpg" alt="User" />
    <div class="top-details">
      <span class="username">Mohosny100</span>
      <span class="coins" id="topCoinNumber"><span>999999999</span><img src="coin-new.png" style="width:20px; height:20px;"/></span>
    </div>
  </div>

  <div class="container">
    <h1><span class="tiktok">TikTok</span> شحن عملات</h1>
    <input type="text" id="username" placeholder="اكتب اسم المستخدم" />
    <div class="coins-section">
      <div class="coin-option"><span>30</span><small>$0.38</small></div>
      <div class="coin-option"><span>350</span><small>$4.50</small></div>
      <div class="coin-option"><span>700</span><small>$8.90</small></div>
      <div class="coin-option"><span>1400</span><small>$17.78</small></div>
      <div class="coin-option"><span>3500</span><small>$44.30</small></div>
      <div class="coin-option"><span>17000</span><small>$221.38</small></div>
      <div class="coin-option custom">
        <div>مخصص</div>
        <input type="number" id="customAmount" class="custom-input" placeholder="اكتب عدد" />
      </div>
    </div>
    <button id="charge">شراء مقابل</button>
  </div>

  <div class="popup" id="paymentPopup">
    <div class="popup-content">
      <p id="popupUser"></p>
      <p id="popupCoins"></p>
      <div id="loadingBox" style="display:none; margin-top:20px;">
        <div class="circular-progress">
          <svg width="100" height="100">
            <circle cx="50" cy="50" r="45" class="bg" />
            <circle cx="50" cy="50" r="45" class="progress" />
          </svg>
          <span id="percentage" class="percentage-text">0%</span>
        </div>
      </div>
      <div id="successSection" style="margin-top:20px;"></div>
      <button id="payNow">ادفع الآن</button>
      <button id="cancelBtn">إلغاء</button>
    </div>
  </div>

  <script>
    let interval = null;
    const topCoinDisplay = document.getElementById('topCoinNumber');
    const usernameInput = document.getElementById('username');
    const chargeButton = document.getElementById('charge');
    const coinOptions = document.querySelectorAll('.coin-option');
    const customInput = document.getElementById('customAmount');
    const popup = document.getElementById('paymentPopup');
    const payNowBtn = document.getElementById('payNow');
    const cancelBtn = document.getElementById('cancelBtn');
    const popupUser = document.getElementById('popupUser');
    const popupCoins = document.getElementById('popupCoins');
    const successSection = document.getElementById('successSection');
    const loadingBox = document.getElementById('loadingBox');
    const progressCircle = document.querySelector('.progress');
    const percentageText = document.getElementById('percentage');

    let totalCoins = 999999999;
    let amount = '';

    const prices = {
      30: 0.38, 350: 4.5, 700: 8.9, 1400: 17.78, 3500: 44.3, 17000: 221.38
    };

    usernameInput.addEventListener('input', () => document.getElementById('typeSound').play());

    document.querySelectorAll('button, .coin-option, #customAmount, #username').forEach(el => {
      el.addEventListener('click', () => {
        const click = document.getElementById('clickSound');
        click.currentTime = 0;
        click.play();
      });
    });

    customInput.addEventListener('input', (e) => {
      coinOptions.forEach(o => o.classList.remove('selected'));
      document.querySelector('.coin-option.custom').classList.add('selected');
      amount = e.target.value;
      let price = (amount * 0.012666).toFixed(2);
      chargeButton.innerText = `شراء مقابل $${price}`;
    });

    coinOptions.forEach(option => {
      option.addEventListener('click', () => {
        coinOptions.forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        const span = option.querySelector('span');
        if (span) {
          amount = span.textContent.trim();
          const price = prices[amount] || (amount * 0.012666).toFixed(2);
          chargeButton.innerText = `شراء مقابل $${price}`;
        }
      });
    });

    chargeButton.addEventListener('click', () => {
      if (usernameInput.value.trim() === '' || amount === '') {
        usernameInput.classList.add('shake');
        setTimeout(() => usernameInput.classList.remove('shake'), 400);
        return;
      }

      popupUser.textContent = `اسم المستخدم: ${usernameInput.value}`;
      popupCoins.innerHTML = `عدد العملات: <span><span>0</span> <img src="coin-new.png" style="width:16px;height:16px;" /></span>`;
      popup.style.display = 'flex';
    });

    payNowBtn.addEventListener('click', () => {
      payNowBtn.disabled = true;
      payNowBtn.innerText = 'جاري الدفع...';
      payNowBtn.style.background = '#999';
      loadingBox.style.display = 'block';
      successSection.innerHTML = '';
      successSection.style.display = 'none';

      let percent = 0;
      let popupCount = 0;
      let currentCoins = totalCoins;
      const coins = parseInt(amount);
      const targetTop = currentCoins - coins;
      const step = Math.ceil(coins / 100);
      const circleLength = 2 * Math.PI * 45;

      progressCircle.style.strokeDasharray = circleLength;
      progressCircle.style.strokeDashoffset = circleLength;

      interval = setInterval(() => {
        percent++;
        if (percent > 100) percent = 100;

        const offset = circleLength - (circleLength * percent) / 100;
        progressCircle.style.strokeDashoffset = offset;

        popupCount += step;
        currentCoins -= step;

        if (popupCount >= coins) popupCount = coins;
        if (currentCoins <= targetTop) currentCoins = targetTop;

        topCoinDisplay.querySelector('span').textContent = currentCoins;
        popupCoins.querySelector('span span').textContent = popupCount;
        percentageText.textContent = `${percent}%`;

        if (percent === 100) {
          clearInterval(interval);
          loadingBox.style.display = 'none';
          document.getElementById('successSound').play();
          successSection.innerHTML = `<p style="font-weight:bold;">تم تحويل العملات: ${amount}</p>`;
          successSection.style.display = 'block';
          payNowBtn.disabled = false;
          payNowBtn.innerText = 'ادفع الآن';
          payNowBtn.style.background = '#ff2d55';
        }
      }, 80);
    });

    cancelBtn.addEventListener('click', () => {
      clearInterval(interval);
      interval = null;
      popup.style.display = 'none';
      loadingBox.style.display = 'none';
      payNowBtn.disabled = false;
      payNowBtn.innerText = 'ادفع الآن';
      payNowBtn.style.background = '#ff2d55';
    });
  </script>
</body>
</html>
