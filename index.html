<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن عملات TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #fff;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
    }
    .tiktok {
      color: red;
    }
    #username {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    .coins {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .coin-option {
      background: #f2f2f2;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 18px;
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      align-items: center;
      gap: 6px;
      min-height: 70px;
    }
    .coin-option.selected {
      border: 2px solid #ff2d55;
      background-color: #fff0f4;
    }
    .coin-option small {
      font-size: 13px;
      color: #777;
      font-weight: normal;
    }
    .coin-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
    }
    .custom-input {
      width: 90%;
      font-size: 16px;
      padding: 4px;
      border: none;
      background: transparent;
      text-align: center;
    }
    #charge, #payNow {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background: #ff2d55;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }.popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
  .popup-content {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 85%; /* أو أي نسبة تحبها لتصغير الحجم */
  max-width: 350px; /* عشان تكون بحجم مناسب في الشاشات الكبيرة */
  background-color: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  animation: popupFade 0.3s ease;
  }
    .progress-container {
      display: none;
      width: 100%;
      background-color: #ddd;
      border-radius: 6px;
      margin-top: 20px;
    }
    .progress-bar {
      height: 10px;
      width: 0%;
      background-color: #111;
      border-radius: 6px;
    }
    #progressText {
      margin-top: 10px;
      font-weight: bold;
    }
    #successSection {
      display: none;
      margin-top: 20px;
    }
    #cancelBtn {
      background: transparent;
      border: 1px solid #aaa;
      color: #555;
      padding: 6px 16px;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 12px;
      cursor: pointer;
    }.popup-content {
  animation: popupFade 0.3s ease;
}
@keyframes popupFade {
  from {
    transform: scale(0.9);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="tiktok">TikTok</span> شحن عملات</h1>
    <input type="text" id="username" placeholder="اكتب اسم المستخدم" />
    <div class="coins">
      <div class="coin-option"><img src="coin-new.png" class="coin-img"><span>30</span> <small>$0.38</small></div>
      <div class="coin-option"><img src="coin-new.png" class="coin-img"><span>350</span> <small>$4.50</small></div>
      <div class="coin-option"><img src="coin-new.png" class="coin-img"><span>700</span> <small>$8.90</small></div>
      <div class="coin-option"><img src="coin-new.png" class="coin-img"><span>1400</span> <small>$17.78</small></div>
      <div class="coin-option"><img src="coin-new.png" class="coin-img"><span>3500</span> <small>$44.30</small></div>
      <div class="coin-option"><img src="coin-new.png" class="coin-img"><span>17000</span> <small>$221.38</small></div>
      <div class="coin-option custom">
        <div>مخصص</div>
        <input type="number" id="customAmount" class="custom-input" placeholder="اكتب عدد" />
      </div>
    </div>
    <button id="charge">شحن</button>

    <div class="popup" id="paymentPopup">
      <div class="popup-content">
        <p id="popupUser"></p>
        <p id="popupCoins"></p>
        <p>طريقة الدفع: Visa <img src="visa.png" style="width: 50px; vertical-align: middle;"></p>
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <p id="progressText"></p>
        <div id="successSection"></div>
        <button id="payNow">ادفع الآن</button>
        <button id="cancelBtn">إلغاء</button>
      </div>
    </div>

    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="typeSound" src="type.mp3"></audio>
    <audio id="successSound" src="success.mp3"></audio><script>
      const usernameInput = document.getElementById('username');
      const chargeButton = document.getElementById('charge');
      const coinOptions = document.querySelectorAll('.coin-option');
      const popup = document.getElementById('paymentPopup');
      const payNowBtn = document.getElementById('payNow');
      const cancelBtn = document.getElementById('cancelBtn');
      const customInput = document.getElementById('customAmount');
      const successSection = document.getElementById('successSection');
      const popupUser = document.getElementById('popupUser');
      const popupCoins = document.getElementById('popupCoins');

      let amount = '';

      function playTypeSound() {
        const sound = document.getElementById('typeSound');
        sound.currentTime = 0;
        sound.play();
      }

      usernameInput.addEventListener('input', playTypeSound);
      customInput.addEventListener('input', (e) => {
        playTypeSound();
        document.querySelectorAll('.coin-option').forEach(o => o.classList.remove('selected'));
        document.querySelector('.coin-option.custom').classList.add('selected');
        amount = e.target.value;
        chargeButton.innerText = `شحن ${amount} عملة`;
      });

      document.querySelectorAll('button, .coin-option, #customAmount, #username').forEach(el => {
        el.addEventListener('click', () => {
          const click = document.getElementById('clickSound');
          click.currentTime = 0;
          click.play();
        });
      });

      coinOptions.forEach(option => {
        option.addEventListener('click', () => {
          document.querySelectorAll('.coin-option').forEach(o => o.classList.remove('selected'));
          option.classList.add('selected');
          const span = option.querySelector('span');
          if (span) {
            amount = span.innerText.trim();
            chargeButton.innerText = `شحن ${amount} عملة`;
          }
        });
      });

      chargeButton.addEventListener('click', () => {
        if (amount !== '') {
          popupUser.innerText = 'اسم المستخدم: ' + usernameInput.value;
          popupCoins.innerText = 'عدد العملات: ' + amount;
          popup.style.display = 'flex';
        }
      });

      payNowBtn.addEventListener('click', () => {
        payNowBtn.disabled = true;
        payNowBtn.disabled = true;
payNowBtn.innerText = 'جاري الدفع...';
payNowBtn.style.background = '#999'; // زر رمادي
payNowBtn.style.color = 'white';     // لون الخط أبيض
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const progressText = document.getElementById('progressText');

        progressContainer.style.display = 'block';
        let percent = 0;
        const interval = setInterval(() => {
          percent += 1;
          progressBar.style.width = percent + '%';
          progressText.innerText = percent + '%';

          if (percent >= 100) {
            clearInterval(interval);
            document.getElementById('successSound').play();
            successSection.innerHTML = `
              <img src="success.gif" style="width: 100px; margin-top: 10px;" />
              <p style="font-weight:bold; font-size:18px; margin-top:10px; display: flex; justify-content: center; align-items: center; gap: 6px;">
                تم تحويل العملات: <span>${amount}</span>
                <img src="coin-new.png" class="coin-img" />
              </p>
            `;
            successSection.style.display = 'block';
            payNowBtn.innerText = 'ادفع الآن';
payNowBtn.disabled = false;
payNowBtn.style.background = '#ff2d55'; // يرجع أحمر
payNowBtn.style.color = 'white';
          }
        }, 80);
      });

      cancelBtn.addEventListener('click', () => {
        popup.style.display = 'none';
        document.getElementById('progressBar').style.width = '0%';
        document.getElementById('progressText').innerText = '';
        document.getElementById('progressContainer').style.display = 'none';
        successSection.innerHTML = '';
        successSection.style.display = 'none';
        payNowBtn.disabled = false;
        payNowBtn.innerText = 'ادفع الآن';
      });
    </script>
</body>
</html>
