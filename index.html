<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تطبيق PWA تصميم تيك توك</title>
<style>
  body {
    margin:0; padding:0;
    background: #111; /* خلفية داكنة */
    font-family: "Arial", sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #000; /* المربع الأسود */
    width: 320px;
    height: 180px;
    border-radius: 15px;
    position: relative;
    padding: 20px;
    box-sizing: border-box;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
  }
  .view-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #1db954;
    border: none;
    color: white;
    padding: 8px 15px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
  }
  .usd-row {
    margin-top: 50px;
    font-size: 30px;
    display: flex;
    align-items: baseline;
    justify-content: center;
    gap: 10px;
  }
  .usd-row span {
    font-weight: bold;
  }
  .coins-row {
    margin-top: 20px;
    text-align: center;
    font-size: 22px;
    color: #0f0;
  }
</style>
</head>
<body>

<div class="container">
  <button class="view-btn" id="viewBtn">View</button>
  <div class="usd-row">
    <span id="amount">0.00</span>
    <span>USD</span>
  </div>
  <div class="coins-row" id="coinsCount">0 Coins</div>
</div>

<script>
  const viewBtn = document.getElementById("viewBtn");
  const amountEl = document.getElementById("amount");
  const coinsCountEl = document.getElementById("coinsCount");

  let amount = 0;
  let intervalId = null;
  let running = false;

  // دالة لتحديث قيمة amount و coins
  function updateValues() {
    amount += 5.5; // قيمة تزداد (تقدر تغيرها)
    amount = Math.min(amount, 1000); // سقف 1000 USD مثلاً
    amountEl.textContent = amount.toFixed(2);

    // حساب الكوينز: مثلاً كل 0.5 USD = 1 Coin
    const coins = Math.floor(amount / 0.5);
    coinsCountEl.textContent = `${coins} Coins`;

    if (amount >= 1000) {
      clearInterval(intervalId);
      running = false;
      viewBtn.disabled = false;
    }
  }

  viewBtn.addEventListener("click", () => {
    if (running) return; // لو شغالة بالفعل
    running = true;
    viewBtn.disabled = true;
    amount = 0;
    amountEl.textContent = amount.toFixed(2);
    coinsCountEl.textContent = `0 Coins`;
    intervalId = setInterval(updateValues, 100);
  });
</script>

</body>
</html>
