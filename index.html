<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن عملات TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background: #fff;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
    }
    .tiktok {
      color: red;
    }
    #username {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    .coins {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .coin-option {
      background: #f2f2f2;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 700;
      transition: 0.2s;
      font-size: 18px;
      position: relative;
    }
    .coin-option.selected {
      border: 2px solid #ff2d55;
      background-color: #fff0f4;
    }
    .coin-option small {
      display: block;
      margin-top: 6px;
      font-size: 13px;
      color: #777;
      font-weight: normal;
    }
    .coin-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      background-color: white;
      padding: 4px;
      vertical-align: middle;
      margin-right: 4px;
    }
    .custom-input {
      width: 80%;
      font-size: 16px;
      padding: 6px;
      border: none;
      background: transparent;
      text-align: center;
      font-weight: bold;
      margin-top: 6px;
    }
    #charge {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background: #ff2d55;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="tiktok">TikTok</span> شحن عملات</h1>
    <input type="text" id="username" placeholder="اكتب اسم المستخدم" />
    <div class="coins">
      <div class="coin-option"><img src="coin-new.png" alt="coin" class="coin-img"> 30 <small>$0.38</small></div>
      <div class="coin-option"><img src="coin-new.png" alt="coin" class="coin-img"> 350 <small>$4.50</small></div>
      <div class="coin-option"><img src="coin-new.png" alt="coin" class="coin-img"> 700 <small>$8.90</small></div>
      <div class="coin-option"><img src="coin-new.png" alt="coin" class="coin-img"> 1,400 <small>$17.78</small></div>
      <div class="coin-option"><img src="coin-new.png" alt="coin" class="coin-img"> 3,500 <small>$44.30</small></div>
      <div class="coin-option"><img src="coin-new.png" alt="coin" class="coin-img"> 7,000 <small>$88.00</small></div>
      <div class="coin-option"><img src="coin-new.png" alt="coin" class="coin-img"> 17,000 <small>$221.38</small></div>
      <div class="coin-option custom">
        <img src="coin-new.png" alt="coin" class="coin-img"> مخصص
        <input type="number" id="customAmount" class="custom-input" placeholder="اكتب عدد" />
      </div>
    </div>
    <button id="charge">الشحن</button>
  </div>
</body>
</html>
