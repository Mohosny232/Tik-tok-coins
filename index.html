<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تصميم طبق الأصل</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    body {
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 350px;
      height: 190px;
      background: #000000;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      position: relative;
      padding: 20px 30px 30px 30px;
    }
    /* زر View */
    #viewBtn {
      position: absolute;
      top: 18px;
      left: 20px; /* لأن الصفحة RTL والزر في اليمين في التصميم */
      background: #2ecc71;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #viewBtn:hover:not(:disabled) {
      background: #27ae60;
    }
    #viewBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    /* صف USD والرقم */
    .usd-row {
      margin-top: 45px;
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 12px;
      font-weight: 700;
      font-size: 38px;
      letter-spacing: 1px;
      font-family: 'Arial Black', Arial, sans-serif;
      color: #f5f5f5;
    }
    .usd-row span.symbol {
      font-size: 24px;
      color: #00ffea;
    }
    /* عداد الكوين */
    .coins-row {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 22px;
      color: #00ffa5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="viewBtn">View</button>
    <div class="usd-row">
      <span id="amount" class="symbol">$0.00</span>
      <span>USD</span>
    </div>
    <div id="coinsCount" class="coins-row">0 Coins</div>
  </div>

  <script>
    const viewBtn = document.getElementById('viewBtn');
    const amountEl = document.getElementById('amount');
    const coinsCountEl = document.getElementById('coinsCount');

    let amount = 0;
    let intervalId = null;
    let running = false;

    function updateValues() {
      amount += 7.3; // قيمة تزداد تدريجياً
      if (amount > 500) { // سقف للعدد
        amount = 500;
        clearInterval(intervalId);
        running = false;
        viewBtn.disabled = false;
      }
      amountEl.textContent = `$${amount.toFixed(2)}`;
      const coins = Math.floor(amount / 0.25); // 1 coin لكل 0.25 USD
      coinsCountEl.textContent = `${coins} Coins`;
    }

    viewBtn.addEventListener('click', () => {
      if (running) return;
      running = true;
      viewBtn.disabled = true;
      amount = 0;
      amountEl.textContent = `$0.00`;
      coinsCountEl.textContent = `0 Coins`;
      intervalId = setInterval(updateValues, 100);
    });
  </script>
</body>
</html>
