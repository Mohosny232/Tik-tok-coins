<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض صورة بالحجم الكامل</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: 'Tajawal', sans-serif;
      overflow-x: hidden;
    }

    .wrapper {
      position: relative;
      width: 1080px;
      height: auto;
    }

    .wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .num {
      position: absolute;
      top: 110px;
      right: 135px;
      color: white;
      font-size: 42px;
      font-weight: bold;
      z-index: 2;
    }

    .coins {
      position: absolute;
      top: 210px;
      right: 190px;
      color: white;
      font-size: 32px;
      font-weight: bold;
      z-index: 2;
    }

    .view-button {
      position: absolute;
      top: 115px;
      left: 20px;
      right: 20px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      text-underline-offset: 4px;
      z-index: 2;
    }

    .view-button:hover {
      background: white;
      color: black;
   }
#secret-trigger {
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 30px;
  height: 30px;
  background: gray; /* ← اللون الرمادي */
  z-index: 9999;
  border-radius: 5px;
  opacity: 0.7; /* شفاف شوي */
}

#reset-btn {
  position: fixed;
  bottom: 50px;
  right: 10px;
  padding: 10px 15px;
  background: #e74c3c;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  display: none;
  z-index: 9999;
}
    .dots-loader {
    position: relative;
    width: 60px;
    height: 60px;
    animation: rotate 1s linear infinite;
  }

  .dot {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    top: 20px;
  }

  .dot1 {
    background-color: #ff0050;
    left: 0;
  }

  .dot2 {
    background-color: #00f2ea;
    right: 0;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="hoosny.jpg" alt="الصورة" />
    <div class="num">827778.67</div>
    <div class="coins">4138893</div>
    <a href="page2.html" class="view-button">View</a>
  </div>

  <!-- محتوى الصفحة كله -->

  <!-- الزر السري والزر المخفي -->
  <div id="secret-trigger" style="position: fixed; bottom: 20px; right: 20px; width: 30px; height: 30px; background: gray; border-radius: 50%; cursor: pointer; z-index: 9999;"></div>

  <button id="reset-btn" style="display: none; position: fixed; bottom: 60px; right: 20px; background: gray; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; z-index: 9999;">
    إعادة القيم
 </button>
  <!-- loader (في body الصفحة الرئيسية) -->
<div id="tiktok-loader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; justify-content: center; align-items: center;">
  <div class="dots-loader">
    <span class="dot dot1"></span>
    <span class="dot dot2"></span>
  </div>
</div> 
<script>
  const numElement = document.querySelector('.num');
  const coinsElement = document.querySelector('.coins');

  let num = parseFloat(localStorage.getItem('num')) || 827778.67;
  let coins = parseFloat(localStorage.getItem('coins')) || 4138893;

  numElement.textContent = num.toFixed(2);
  coinsElement.textContent = coins.toFixed(0);

  const trigger = document.getElementById('secret-trigger');
  const resetBtn = document.getElementById('reset-btn');

  // بدل الضغط المطول، نستخدم ضغطة واحدة
  trigger.addEventListener('click', () => {
    resetBtn.style.display = 'block';
  });

  resetBtn.addEventListener('click', () => {
    localStorage.setItem('num', '827778.67');
    localStorage.setItem('coins', '4138893');
    localStorage.removeItem('transferredAmount');
    alert('تمت إعادة القيم إلى الوضع الافتراضي ✅');
    location.reload(); // إعادة تحميل الصفحة
  });
  document.addEventListener('DOMContentLoaded', () => {
    // استهدف كل الروابط داخل الصفحة
    document.querySelectorAll('a').forEach(link => {
      const href = link.getAttribute('href');

      if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const loader = document.getElementById('tiktok-loader');
          loader.style.display = 'flex';

          setTimeout(() => {
            window.location.href = this.href;
          }, 2000); // بعد ثانيتين يروح للصفحة
        });
      }
    });
  });
</script> 
</body>
</html>
