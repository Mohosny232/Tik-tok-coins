<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أرقام متغيرة</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .wrapper {
      width: 1080px;
      height: 1988px;
      max-width: 100%;
      max-height: 100%;
      position: relative;
    }

    .wrapper img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    /* الرقم بجانب USD */
    .usd-number {
      position: absolute;
      top: 322px;  /* عدّل حسب الصورة */
      right: 255px;
      font-size: 42px;
      font-weight: bold;
      color: #00ffff;
      background: transparent;
    }

    /* الكوينز */
    .coins-number {
      position: absolute;
      top: 390px;  /* عدّل حسب مكانه في الصورة */
      right: 295px;
      font-size: 30px;
      font-weight: bold;
      color: #00ff88;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="hooosny.jpg" alt="الصورة" />
    <div class="usd-number" id="usdValue">827778.67</div>
    <div class="coins-number" id="coinsValue">0 Coins</div>
  </div>

  <script>
    // الرقم الأساسي
    const usd = 827778.67;

    // سعر العملة الوحدة
    const pricePerCoin = 0.2;

    // نحسب عدد الكوينز
    const coins = usd / pricePerCoin;

    // نعرضهم
    document.getElementById('usdValue').textContent = usd.toFixed(2);
    document.getElementById('coinsValue').textContent = `${Math.floor(coins)} Coins`;
  </script>
</body>
</html>
