<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض صورة بالحجم الكامل</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .wrapper {
      width: 1080px;
      height: 1988px;
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;
    }

    .wrapper img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="hoosny.jpg" alt="الصورة بالحجم الكامل" />
  </div>
</body>
</html>
