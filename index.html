<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض صورة بالحجم الكامل</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: 'Tajawal', sans-serif;
      overflow-x: hidden;
    }

    .wrapper {
      position: relative;
      width: 1080px;
      height: auto;
    }

    .wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .num {
      position: absolute;
      top: 130px;
      right: 150px;
      color: white;
      font-size: 42px;
      font-weight: bold;
      z-index: 2;
    }

    .coins {
      position: absolute;
      top: 200px;
      right: 200px;
      color: white;
      font-size: 32px;
      font-weight: bold;
      z-index: 2;
    }

    .view-button {
      position: absolute;
      top: 115px;
      left: 20px;
      right: 20px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      text-underline-offset: 4px;
      z-index: 2;
    }

    .view-button:hover {
      background: white;
      color: black;
   }
#secret-trigger {
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 30px;
  height: 30px;
  background: gray; /* ← اللون الرمادي */
  z-index: 9999;
  border-radius: 5px;
  opacity: 0.7; /* شفاف شوي */
}

#reset-btn {
  position: fixed;
  bottom: 50px;
  right: 10px;
  padding: 10px 15px;
  background: #e74c3c;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  display: none;
  z-index: 9999;
}
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="hoosny.jpg" alt="الصورة" />
    <div class="num">827778.67</div>
    <div class="coins">4138893</div>
    <a href="page2.html" class="view-button">View</a>
  </div>
 <!-- زر سري مخفي -->
<div id="secret-trigger"></div>

<!-- زر إعادة القيم (يظهر بعد الضغط الطويل) -->
<button id="reset-btn" style="display:none;">إعادة القيم</button>
  <script>
  const numElement = document.querySelector('.num');
  const coinsElement = document.querySelector('.coins');

  // نحاول نقرأ القيم من localStorage، وإذا مش موجودة نستخدم القيم الافتراضية
  let num = parseFloat(localStorage.getItem('num')) || 827778.67;
  let coins = parseFloat(localStorage.getItem('coins')) || 4138893;

  numElement.textContent = num.toFixed(2);
  coinsElement.textContent = coins.toFixed(0);
 const trigger = document.getElementById('secret-trigger');
  const resetBtn = document.getElementById('reset-btn');
  let pressTimer;

  // ضغط مطوّل لعرض الزر
  trigger.addEventListener('mousedown', () => {
    pressTimer = setTimeout(() => {
      resetBtn.style.display = 'block';
    }, 2000); // 2 ثواني ضغط
  });

  trigger.addEventListener('mouseup', () => clearTimeout(pressTimer));
  trigger.addEventListener('mouseleave', () => clearTimeout(pressTimer));

  // لما نضغط إعادة القيم
  resetBtn.addEventListener('click', () => {
    localStorage.setItem('num', '827778.67');
    localStorage.setItem('coins', '4138893');
    localStorage.removeItem('transferredAmount');
    alert('تمت إعادة القيم إلى الوضع الافتراضي ✅');
    location.reload(); // إعادة تحميل الصفحة
  });
  </script>
</body>
</html>
