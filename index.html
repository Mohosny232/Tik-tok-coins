<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الرصيد الوهمي</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      color: #000;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .big-balance {
      font-size: 30px;
      font-weight: bold;
      color: #ff0050;
      margin-bottom: 10px;
    }

    .section {
      margin-top: 20px;
    }

    .label {
      font-size: 18px;
      margin-bottom: 5px;
      color: #555;
    }

    .value {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }

    .coins {
      font-size: 22px;
      color: #ff9900;
      margin-top: 10px;
    }

    .button {
      margin-top: 15px;
      background: #ff0050;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">إجمالي الأرباح</div>
    <div class="big-balance" id="total-balance">809829.23 USD</div>

    <div class="section">
      <div class="label">الرصيد الحالي</div>
      <div class="value">EGP 168.37</div>
      <div class="value">≈ USD 0.98</div>
    </div>

    <div class="section">
      <div class="label">عدد العملات المحسوبة حسب سعر الوردة (0.2$)</div>
      <div class="coins" id="coin-count">جارِ الحساب...</div>
    </div>

    <button class="button">سحب الأرباح</button>
  </div>

  <script>
    // حساب عدد العملات
    const total = 809829.23;
    const flowerPrice = 0.2;
    const coins = total / flowerPrice;
    document.getElementById("coin-count").innerText = Math.floor(coins).toLocaleString('en-US') + " عملة";
  </script>

</body>
</html>
