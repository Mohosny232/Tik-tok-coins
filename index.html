<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن عملات تيك توك</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .user-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
    }
    .username {
      font-weight: bold;
      margin-left: 15px;
    }
    .coin-counter {
      display: flex;
      align-items: center;
      margin-right: 15px;
      font-size: 20px; /* تعديل حجم الأرقام */
      font-family: 'Tajawal', sans-serif; /* استخدام خط Tajawal */
    }
    .coin-icon {
      width: 24px; /* تحكم في حجم صورة الكوين */
      height: 24px;
      margin-left: 5px;
    }
    .packages {
      padding: 20px;
      text-align: center;
    }
    .package {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      background-color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .package:hover {
      transform: scale(1.05);
    }
    .popup, .success-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 15px;
      display: none;
      z-index: 9999;
      text-align: center;
    }
    .progress-bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0;
      background: #4caf50;
      transition: width 0.1s;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      background-color: #2196F3;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn.cancel {
      background-color: #f44336;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="your-photo.jpg" alt="User" class="user-photo">
    <span class="username">Mohosny100</span>
    <div class="coin-counter">
      <span id="coinCount">999999999</span>
      <img src="coin-new.png" alt="Coin" class="coin-icon">
    </div>
  </div>

  <div class="packages">
    <div class="package" onclick="startPayment(100)">100 عملة</div>
    <div class="package" onclick="startPayment(500)">500 عملة</div>
    <div class="package" onclick="startPayment(1000)">1000 عملة</div>
    <br><br>
    <input type="number" id="customAmount" placeholder="أدخل عدد العملات" />
    <button class="btn" onclick="startCustomPayment()">شراء مقابل</button>
  </div>

  <div class="popup" id="paymentPopup">
    <p>Mohosny100</p>
    <div>
      <span id="coinsToPay">0</span>
      <img src="coin-new.png" class="coin-icon">
    </div>
    <p>Visa</p>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressBarFill"></div>
    </div>
    <button class="btn cancel" onclick="cancelPayment()">إلغاء</button>
  </div>

  <div class="success-popup" id="successPopup">
    <img src="success.gif" alt="نجاح" style="width: 80px; height: 80px;"><br>
    <strong>تمت العملية بنجاح</strong>
  </div>

  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="typeSound" src="type.mp3"></audio>
  <audio id="successSound" src="success.mp3"></audio>

  <script>
    let interval;
    let currentCoin = 999999999;
    const coinCount = document.getElementById('coinCount');
    const popup = document.getElementById('paymentPopup');
    const successPopup = document.getElementById('successPopup');
    const progressBar = document.getElementById('progressBarFill');
    const clickSound = document.getElementById('clickSound');
    const typeSound = document.getElementById('typeSound');
    const successSound = document.getElementById('successSound');

    function playSound(sound) {
      sound.currentTime = 0;
      sound.play();
    }

    function startPayment(amount) {
      playSound(clickSound);
      document.getElementById('coinsToPay').innerText = amount;
      popup.style.display = 'block';
      startProgress(amount);
    }

    function startCustomPayment() {
      const customAmount = parseInt(document.getElementById('customAmount').value);
      if (!customAmount || customAmount <= 0) {
        alert('من فضلك أدخل عدد صحيح للعملات');
        return;
      }
      startPayment(customAmount);
    }

    function startProgress(amount) {
      let count = 0;
      let coinsPaid = 0;
      let progress = 0;
      const duration = 2000;
      const step = 20;
      const decrement = Math.floor(amount / (duration / step));
      interval = setInterval(() => {
        if (count >= duration) {
          clearInterval(interval);
          progressBar.style.width = '100%';
          successPopup.style.display = 'block';
          playSound(successSound);
        } else {
          progress += 100 / (duration / step);
          progressBar.style.width = progress + '%';

          currentCoin -= decrement;
          coinsPaid += decrement;

          coinCount.innerText = currentCoin;
          document.getElementById('coinsToPay').innerText = coinsPaid;

          playSound(typeSound);
          count += step;
        }
      }, step);
    }

    function cancelPayment() {
      clearInterval(interval); // إيقاف العداد فورًا
      popup.style.display = 'none';
      progressBar.style.width = '0%';
    }
  </script>
</body>
</html>
