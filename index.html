<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>شحن عملات TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'DINNextLTArabic-Bold';
      src: url('DINNextLTArabic-Bold.ttf');
    }
    * { box-sizing: border-box; }
    html, body {
      overflow-x: hidden;
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #fff;
    }
    .top-section {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px;
      position: relative;
      top: 20px;
    }
    .top-section img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .top-details {
      display: flex;
      flex-direction: column;
    }
    .username {
      font-weight: bold;
      font-size: 16px;
    }
    .coins {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      font-family: 'DINNextLTArabic-Bold';
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
    }
    .tiktok { color: red; }
    #username {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    .coins-section {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .coin-option {
      background: #f2f2f2;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }
    .coin-option.selected {
      border: 2px solid #ff2d55;
      background-color: #fff0f4;
    }
    .custom-input {
      width: 100%;
      font-size: 16px;
      padding: 6px;
      margin-top: 6px;
      text-align: center;
    }
    #charge, #payNow {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: #ff2d55;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }

    .circular-progress {
      position: relative;
      width: 100px;
      height: 100px;
      background: conic-gradient(#4cd964 0%, #ccc 0%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
    }

    .circular-progress span {
      position: absolute;
      font-weight: bold;
      font-size: 18px;
      font-family: 'Tajawal';
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="typeSound" src="type.mp3"></audio>
  <audio id="successSound" src="success.mp3"></audio>

  <div class="top-section">
    <img src="your-photo.jpg" alt="User" />
    <div class="top-details">
      <span class="username">Mohosny100</span>
      <span class="coins" id="topCoinNumber">
        <span>999999999</span>
        <img src="coin-new.png" style="width:20px; height:20px;" />
      </span>
    </div>
  </div>

  <div class="container">
    <h1><span class="tiktok">TikTok</span> شحن عملات</h1>
    <input type="text" id="username" placeholder="اكتب اسم المستخدم" />
    <div class="coins-section">
      <div class="coin-option" data-amount="30">30 عملة<br><small>$0.38</small></div>
      <div class="coin-option" data-amount="350">350 عملة<br><small>$4.50</small></div>
      <div class="coin-option" data-amount="700">700 عملة<br><small>$8.90</small></div>
      <div class="coin-option custom">
        مخصص
        <input type="number" id="customAmount" class="custom-input" placeholder="اكتب عدد" />
      </div>
    </div>
    <button id="charge">شراء مقابل</button>
  </div>

  <div class="popup" id="paymentPopup">
    <div class="popup-content">
      <p id="popupUser"></p>
      <p id="popupCoins"></p>
      <div id="loadingBox" style="display: none; margin-top: 20px;">
        <div class="circular-progress" id="progressCircle">
          <span id="percentage">0%</span>
        </div>
      </div>
      <div id="successSection"></div>
      <button id="payNow">ادفع الآن</button>
      <button id="cancelBtn">إلغاء</button>
    </div>
  </div>

  <script>
    let totalCoins = 999999999;
    let amount = 0;
    const topCoinDisplay = document.getElementById('topCoinNumber');
    const chargeButton = document.getElementById('charge');
    const coinOptions = document.querySelectorAll('.coin-option');
    const customInput = document.getElementById('customAmount');
    const usernameInput = document.getElementById('username');
    const popup = document.getElementById('paymentPopup');
    const payNowBtn = document.getElementById('payNow');
    const cancelBtn = document.getElementById('cancelBtn');
    const popupUser = document.getElementById('popupUser');
    const popupCoins = document.getElementById('popupCoins');
    const successSection = document.getElementById('successSection');
    const percentageText = document.getElementById("percentage");
    const progressCircle = document.getElementById("progressCircle");

    coinOptions.forEach(option => {
      option.addEventListener('click', () => {
        coinOptions.forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        if (option.dataset.amount) {
          amount = parseInt(option.dataset.amount);
        } else {
          amount = parseInt(customInput.value) || 0;
        }
      });
    });

    customInput.addEventListener('input', () => {
      coinOptions.forEach(o => o.classList.remove('selected'));
      amount = parseInt(customInput.value) || 0;
    });

    chargeButton.addEventListener('click', () => {
      if (usernameInput.value.trim() === '' || amount === 0) {
        usernameInput.classList.add('shake');
        setTimeout(() => usernameInput.classList.remove('shake'), 400);
        return;
      }

      popupUser.textContent = `الاسم: ${usernameInput.value}`;
      popupCoins.innerHTML = `عدد العملات: <span>${amount}</span> <img src="coin-new.png" style="width:16px;" />`;
      popup.style.display = 'flex';
    });

    payNowBtn.addEventListener('click', () => {
      let percent = 0;
      payNowBtn.disabled = true;
      payNowBtn.innerText = 'جاري الدفع...';
      successSection.innerHTML = '';
      progressCircle.style.background = 'conic-gradient(#4cd964 0%, #ccc 0%)';
      percentageText.textContent = "0%";
      document.getElementById("loadingBox").style.display = "block";

      const interval = setInterval(() => {
        percent++;
        if (percent > 100) {
          clearInterval(interval);
          document.getElementById("successSound").play();
          successSection.innerHTML = `
            <p style="font-weight:bold;">تم الشراء بنجاح! <br> عدد العملات: ${amount}</p>
          `;
          document.getElementById("loadingBox").style.display = "none";
          payNowBtn.disabled = false;
          payNowBtn.innerText = 'ادفع الآن';
        } else {
          progressCircle.style.background = `conic-gradient(#4cd964 ${percent}%, #ccc ${percent}%)`;
          percentageText.textContent = percent + "%";
        }
      }, 100);
    });

    cancelBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      document.getElementById("loadingBox").style.display = "none";
      progressCircle.style.background = 'conic-gradient(#4cd964 0%, #ccc 0%)';
      percentageText.textContent = "0%";
    });
  </script>
</body>
</html>
