<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الرئيسية</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet" />
 <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Tajawal', sans-serif;
      overflow-x: hidden;
    } 
    

    .wrapper {
      position: relative;
      width: 1080px;
      max-width: 100%;
      margin: auto;
    }

    .wrapper img {
  width: 100%;
  height: auto;
  object-fit: contain;
  display: block;
      }

    .num {
      position: absolute;
      top: 105px;
      right: 210px;
      color: white;
      font-size: 42px;
      font-weight: bold;
      z-index: 2;
    }

    .coins {
      position: absolute;
      top: 210px;
      right: 210px;
      color: white;
      font-size: 25px;
      font-weight: bold;
      z-index: 2;
    }

   .main-number {
  font-size: 34px;
  direction: ltr;
}

.small-decimal {
  font-size: 20px;
}
    .view-button {
  position: absolute;
  top: 115px;
  right: 24px;
  color: gray;/* ← لون رمادي */
  font-size: 15px;
  font-weight: bold;
  background: none;
  border: none;
  cursor: pointer;
  text-decoration: underline;
  text-underline-offset: 4px;
  z-index: 2;
}

.view-button:hover {
  background: white;
  color: black;
}

    #secret-trigger {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background: gray;
      border-radius: 5px;
      opacity: 0.7;
      z-index: 9999;
    }

    #reset-btn {
      position: fixed;
      bottom: 50px;
      right: 10px;
      padding: 10px 15px;
      background: #e74c3c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      z-index: 9999;
    }

    #tiktok-loader {
      position: fixed;
      inset: 0;
      background: white;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .orbit-loader {
      position: relative;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dot {
      position: absolute;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      top: 19px;
    }

    .dot1 {
      background-color: #ff0050;
      left: 0;
      animation: orbit-left 1s ease-in-out infinite;
    }

    .dot2 {
      background-color: #00f2ea;
      right: 0;
      animation: orbit-right 1s ease-in-out infinite;
    }

    @keyframes orbit-left {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    @keyframes orbit-right {
      0% { transform: translateX(0); }
      50% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
    <!-- كل عناصر مشروعك هنا -->
  </div>
  <div id="page-container">
    <div class="wrapper">
      <img src="hoosny.jpg" alt="الصورة" />
  <!-- باقي الصفحة -->
  <div style="margin-top: 20px;">
 <div class="num" id="formatted-number"></div>
  </div>
    <div class="coins">4138893</div>  
      <a href="page2.html" class="view-button">View</a>
    </div>
  </div>
<button id="installBtn" style="display: none;">تثبيت التطبيق</button>
  <!-- زر التريجر وزر إعادة القيم -->
  <div id="secret-trigger"></div>
  <button id="reset-btn">إعادة القيم</button>

  <!-- اللودر -->
  <div id="tiktok-loader">
    <div class="orbit-loader">
      <span class="dot dot1"></span>
      <span class="dot dot2"></span>
    </div>
  </div>
<div style="display: flex; justify-content: flex-start; margin-top: 20px;">
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const formattedNumberEl = document.getElementById('formatted-number');
    const coinsElement = document.querySelector('.coins');
    const trigger = document.getElementById('secret-trigger');
    const resetBtn = document.getElementById('reset-btn');

    // نقرأ الأرقام من localStorage
    let coins = parseInt(localStorage.getItem('coins'));
    let storedNum = parseFloat(localStorage.getItem('num'));

    // أول مرة بس نحط القيم الأصلية
    if (isNaN(coins)) {
      coins = 2432852;
      localStorage.setItem('coins', coins.toString());
    }

    if (isNaN(storedNum)) {
      storedNum = 30994.21; // الرقم الأصلي للرصيد
      localStorage.setItem('num', storedNum.toFixed(2));
    }

    function updateDisplay() {
      const [integerPart, decimalPart] = storedNum.toFixed(2).split('.');
      const formattedInteger = parseInt(integerPart).toLocaleString('en-US');
      const formattedHTML = `
        <span class="main-number">${formattedInteger}.<span class="small-decimal">${decimalPart}</span></span>
      `;
      if (formattedNumberEl) {
        formattedNumberEl.innerHTML = formattedHTML;
      }
      if (coinsElement) {
        coinsElement.textContent = coins.toLocaleString('en-US');
      }
    }

    updateDisplay();

    // زر إعادة القيم الأصلية
    if (trigger && resetBtn) {
      trigger.addEventListener('click', () => {
        resetBtn.style.display = 'block';
      });

      resetBtn.addEventListener('click', () => {
        coins = 2432852;
        storedNum = 30994.21;
        localStorage.setItem('coins', coins.toString());
        localStorage.setItem('num', storedNum.toFixed(2));
        localStorage.removeItem('transferredAmount');

        updateDisplay();
        resetBtn.style.display = 'none';
        alert('✅ تمت إعادة القيم الأصلية');
        location.reload();
      });
    }

    // اللودر بين الصفحات
    document.querySelectorAll('a').forEach(link => {
      const href = link.getAttribute('href');
      if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const loader = document.getElementById('tiktok-loader');
          if (loader) loader.style.display = 'flex';
          setTimeout(() => {
            window.location.href = this.href;
          }, 1000);
        });
      }
    });

    // PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('✅ Service Worker registered'))
        .catch(err => console.log('❌ Service Worker registration failed:', err));
    }
  });
</script>
</body>
</html>
