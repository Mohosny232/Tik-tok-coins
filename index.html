<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن عملات TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #fff;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
    }
    .tiktok {
      color: red;
    }
    #username {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    .coins {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .coin-option {
      background: #f2f2f2;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 700;
      font-size: 18px;
      position: relative;
      box-sizing: border-box;
      min-height: 110px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .coin-option.selected {
      border: 2px solid #ff2d55;
      background-color: #fff0f4;
    }
    .coin-option small {
      display: block;
      margin-top: 6px;
      font-size: 13px;
      color: #777;
      font-weight: normal;
    }
    .coin-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      vertical-align: middle;
      margin-top: 8px;
    }
    .custom-input {
      width: 90%;
      font-size: 16px;
      padding: 4px;
      margin-top: 6px;
      border: none;
      background: transparent;
      text-align: center;
    }
    #charge, #payNow {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background: #ff2d55;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }
    .progress-container {
      display: none;
      width: 100%;
      background-color: #ddd;
      border-radius: 6px;
      margin-top: 20px;
    }
    .progress-bar {
      height: 10px;
      width: 0%;
      background-color: #111;
      border-radius: 6px;
    }
    #progressText {
      margin-top: 10px;
      font-weight: bold;
    }
    #successSection {
      display: none;
      margin-top: 20px;
    }
    #cancelBtn {
      background: transparent;
      border: 1px solid #aaa;
      color: #555;
      padding: 6px 16px;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="tiktok">TikTok</span> شحن عملات</h1>
    <input type="text" id="username" placeholder="اكتب اسم المستخدم" />
    <div class="coins">
      <!-- العملات -->
      <div class="coin-option"><span>30</span> <img src="coin-new.png" class="coin-img"> <small>$0.38</small></div>
      <div class="coin-option"><span>350</span> <img src="coin-new.png" class="coin-img"> <small>$4.50</small></div>
      <div class="coin-option"><span>700</span> <img src="coin-new.png" class="coin-img"> <small>$8.90</small></div>
      <div class="coin-option"><span>1400</span> <img src="coin-new.png" class="coin-img"> <small>$17.78</small></div>
      <div class="coin-option"><span>3500</span> <img src="coin-new.png" class="coin-img"> <small>$44.30</small></div>
      <div class="coin-option"><span>17000</span> <img src="coin-new.png" class="coin-img"> <small>$221.38</small></div>
      <div class="coin-option custom">
        <div>مخصص</div>
        <input type="number" id="customAmount" class="custom-input" placeholder="اكتب عدد" />
      </div>
    </div>
    <button id="charge">شحن</button>
<div class="popup" id="paymentPopup">
    <div class="popup-content">
      <p id="popupUser"></p>
      <p id="popupCoins"></p>
      <p>طريقة الدفع: Visa <img src="visa.png" style="width: 50px; vertical-align: middle;"></p>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p id="progressText"></p>
      <div id="successSection"></div>
      <button id="payNow">ادفع الآن</button>
      <button id="cancelBtn">إلغاء</button>
    </div>
  </div>

  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="typeSound" src="type.mp3"></audio>
  <audio id="successSound" src="success.mp3"></audio>

  <script>
    const usernameInput = document.getElementById('username');
    const chargeButton = document.getElementById('charge');
    const coinOptions = document.querySelectorAll('.coin-option');
    const popup = document.getElementById('paymentPopup');
    const payNowBtn = document.getElementById('payNow');
    const cancelBtn = document.getElementById('cancelBtn');
    const customInput = document.getElementById('customAmount');
    const successSection = document.getElementById('successSection');
    const popupUser = document.getElementById('popupUser');
    const popupCoins = document.getElementById('popupCoins');

    let amount = '';

    usernameInput.addEventListener('input', () => {
      const sound = document.getElementById('typeSound');
      sound.currentTime = 0;
      sound.play();
    });

    document.querySelectorAll('button, .coin-option, #customAmount, #username').forEach(el => {
      el.addEventListener('click', () => {
        const click = document.getElementById('clickSound');
        click.currentTime = 0;
        click.play();
      });
    });

    coinOptions.forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.coin-option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        const span = option.querySelector('span');
        if (span) {
          amount = span.innerText.trim();
          chargeButton.innerText = `شحن ${amount} عملة`;
        }
      });
    });

    customInput.addEventListener('input', (e) => {
      document.querySelectorAll('.coin-option').forEach(o => o.classList.remove('selected'));
      document.querySelector('.coin-option.custom').classList.add('selected');
      amount = e.target.value;
      chargeButton.innerText = `شحن ${amount} عملة`;
    });

    chargeButton.addEventListener('click', () => {
      if (amount !== '') {
        popupUser.innerText = 'اسم المستخدم: ' + usernameInput.value;
        popupCoins.innerText = 'عدد العملات: ' + amount;
        popup.style.display = 'flex';
      }
    });

      payNowBtn.disabled = true;
      payNowBtn.innerText = 'جاري الدفع...';
      payNowBtn.style.color = 'white';

      const progressBar = document.getElementById('progressBar');
      const progressContainer = document.getElementById('progressContainer');
      const progressText = document.getElementById('progressText');

        percent += 1;
