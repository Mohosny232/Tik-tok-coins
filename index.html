<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>شحن عملات TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'DINNextLTArabic-Bold';
      src: url('DINNextLTArabic-Bold.ttf');
    }
    * { box-sizing: border-box; }
    html, body {
      overflow-x: hidden;
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #fff;
    }
    .top-section {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px;
      position: relative;
      top: 20px;
    }
    .top-section img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .top-details {
      display: flex;
      flex-direction: column;
      font-family: 'Tajawal';
    }
    .top-details .username {
      font-weight: bold;
      font-size: 16px;
    }
    .top-details .coins {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      font-family: 'DINNextLTArabic-Bold';
    }
    .price-line .coin-img {
      width: 20px !important;
      height: 20px !important;
      top: -1px !important;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
    }
    .tiktok { color: red; }
    #username {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    .coins-section {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 0 10px;
    }
    .coin-option {
      background: #f2f2f2;
      padding: 8px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 4px;
      min-height: 65px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .coin-option.selected {
      border: 2px solid #ff2d55;
      background-color: #fff0f4;
    }
    .price-line {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      gap: 2px;
      font-family: 'DINNextLTArabic-Bold';
    }
    .coin-option small {
      font-size: 13px;
      color: #777;
    }
    .custom-input {
      width: 90%;
      font-size: 16px;
      padding: 4px;
      border: none;
      background: transparent;
      text-align: center;
    }
    #charge, #payNow {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: #ff2d55;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 300px;
      margin: auto;
    }
.circular-progress {
  position: relative;
  width: 100px;
  height: 100px;
  margin: auto;
}

.circular-progress svg {
  width: 100px;
  height: 100px;
  transform: rotate(-90deg);
}

.circular-progress .bg {
  fill: none;
  stroke: #eee;
  stroke-width: 10;
}

.circular-progress .progress {
  fill: none;
  stroke: #000;
  stroke-width: 10;
  stroke-dasharray: 283;
  stroke-dashoffset: 283;
  stroke-linecap: round;
  transition: stroke-dashoffset 0.3s linear;
}

.circular-progress span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Tajawal', sans-serif;
  font-size: 18px;
  color: #000;
  font-weight: bold;
}
}
#percentage {
  position: absolute;
  font-weight: bold;
  color: #333;
  font-family: Arial, sans-serif;
}

/* ===== الاهتزاز ===== */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}
.shake {
  animation: shake 0.4s;
}
  </style>
</head>
<body>
  <div class="top-section">
    <img src="your-photo.jpg" alt="User" />
    <div class="top-details">
      <span class="username">Mohosny100</span>
      <span class="coins" id="topCoinNumber" style="font-family:'Tajawal'; font-size:16px;">
        <span>999999999</span>
        <img src="coin-new.png" alt="coin" style="width:20px; height:20px; object-fit:contain; position:relative; top:-3px;" />
      </span>
    </div>
  </div>

  <div class="container">
    <h1 style="text-align: center; font-weight: bold;">
  Hoosny Coins
</h1>
<p style="text-align: center; color: gray; font-size: 13px; margin-top: -10px;">
  هذا مجرد نموذج وهمي لا يقوم بأي عملية فعلية
</p>
  </h1>
    <input type="text" id="username" placeholder=" قولي اسمك يا صاحبي" />
    
    <div class="coins-section">
      <div class="coin-option"><div class="price-line"><span>30</span><img src="coin-new.png" class="coin-img" /></div><small>$0.38</small></div>
      <div class="coin-option"><div class="price-line"><span>350</span><img src="coin-new.png" class="coin-img" /></div><small>$4.50</small></div>
      <div class="coin-option"><div class="price-line"><span>700</span><img src="coin-new.png" class="coin-img" /></div><small>$8.90</small></div>
      <div class="coin-option"><div class="price-line"><span>1400</span><img src="coin-new.png" class="coin-img" /></div><small>$17.78</small></div>
      <div class="coin-option"><div class="price-line"><span>3500</span><img src="coin-new.png" class="coin-img" /></div><small>$44.30</small></div>
      <div class="coin-option"><div class="price-line"><span>17000</span><img src="coin-new.png" class="coin-img" /></div><small>$221.38</small></div>
      <div class="coin-option custom">
        <div>مخصص</div>
        <input type="number" id="customAmount" class="custom-input" placeholder="اكتب عدد" />
      </div>
    </div>
<button id="charge">شراء مقابل</button>
<!-- داخل ملف index.html -->
<div class="popup" id="paymentPopup">
  <div class="popup-content">
    <p id="popupUser"></p>
    <p id="popupCoins"></p>
  <!-- لودينج الدائري -->
<div id="loadingBox" class="loading-box" style="display: none; margin-top: 20px;">
  <div class="circular-progress">
    <svg width="100" height="100">
      <circle class="bg" cx="50" cy="50" r="45" />
      <circle class="progress" cx="50" cy="50" r="45" />
    </svg>
    <span id="percentage">0%</span>
  </div>
</div>
  <div id="successSection" style="margin-top: 20px;"></div>

  <button id="payNow" style="margin-top: 10px;">ادفع الآن</button>
  <button id="cancelBtn" style="margin-top: 25px;">إلغاء</button>
</div>
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="typeSound" src="type.mp3"></audio>
  <audio id="successSound" src="success.mp3"></audio>
  <script>
  let interval = null;
  const topCoinDisplay = document.getElementById('topCoinNumber');
  const usernameInput = document.getElementById('username');
  const chargeButton = document.getElementById('charge');
  const coinOptions = document.querySelectorAll('.coin-option');
  const customInput = document.getElementById('customAmount');
  const popup = document.getElementById('paymentPopup');
  const payNowBtn = document.getElementById('payNow');
  const cancelBtn = document.getElementById('cancelBtn');
  const popupUser = document.getElementById('popupUser');
  const popupCoins = document.getElementById('popupCoins');
  const successSection = document.getElementById('successSection');
  const loadingBox = document.getElementById('loadingBox');
  const progressCircle = document.querySelector('.progress');
  const percentageText = document.getElementById('percentage');

  let totalCoins = 999999999;
  let amount = '';

  const prices = {
    30: 0.38, 350: 4.5, 700: 8.9, 1400: 17.78, 3500: 44.3, 17000: 221.38
  };

  usernameInput.addEventListener('input', () => document.getElementById('typeSound').play());

  document.querySelectorAll('button, .coin-option, #customAmount, #username').forEach(el => {
    el.addEventListener('click', () => {
      const click = document.getElementById('clickSound');
      click.currentTime = 0;
      click.play();
    });
  });

  customInput.addEventListener('input', (e) => {
    coinOptions.forEach(o => o.classList.remove('selected'));
    document.querySelector('.coin-option.custom').classList.add('selected');
    amount = e.target.value;
    let price = (amount * 0.012666).toFixed(2);
    chargeButton.innerText = `شراء مقابل $${price}`;
  });

  coinOptions.forEach(option => {
    option.addEventListener('click', () => {
      coinOptions.forEach(o => o.classList.remove('selected'));
      option.classList.add('selected');
      const span = option.querySelector('span');
      if (span) {
        amount = span.textContent.trim();
        const price = prices[amount] || (amount * 0.012666).toFixed(2);
        chargeButton.innerText = `شراء مقابل $${price}`;
      }
    });
  });

  chargeButton.addEventListener('click', () => {
    if (usernameInput.value.trim() === '' || amount === '') {
      usernameInput.classList.add('shake');
      setTimeout(() => usernameInput.classList.remove('shake'), 400);
      return;
    }

    popupUser.textContent = `اسم المستخدم: ${usernameInput.value}`;
    popupCoins.innerHTML = `عدد العملات: <span><span>0</span> <img src="coin-new.png" style="width:20px; height:20px; object-fit:contain; position:relative; top:5px;" /></span>`;
    popup.style.display = 'flex';
  });

  payNowBtn.addEventListener('click', () => {
    payNowBtn.disabled = true;
    payNowBtn.innerText = 'جاري الدفع...';
    payNowBtn.style.background = '#999';
    loadingBox.style.display = 'block';
    successSection.innerHTML = '';
    successSection.style.display = 'none';

    let percent = 0;
    let popupCount = 0;
    let currentCoins = totalCoins;
    const coins = parseInt(amount);
    const targetTop = currentCoins - coins;
    const step = Math.ceil(coins / 100);
    const circleLength = 2 * Math.PI * 45;

    progressCircle.style.strokeDasharray = circleLength;
    progressCircle.style.strokeDashoffset = circleLength;

    interval = setInterval(() => {
      percent++;
      if (percent > 100) percent = 100;

      const offset = circleLength - (circleLength * percent) / 100;
      progressCircle.style.strokeDashoffset = offset;

      popupCount += step;
      currentCoins -= step;

      if (popupCount >= coins) popupCount = coins;
      if (currentCoins <= targetTop) currentCoins = targetTop;

      topCoinDisplay.querySelector('span').textContent = currentCoins;
      popupCoins.querySelector('span span').textContent = popupCount;
      percentageText.textContent = `${percent}%`;

      if (percent === 100) {
        clearInterval(interval);
        setTimeout(() => {
          loadingBox.style.display = 'none';
          document.getElementById('successSound').play();
          successSection.innerHTML = `
            <div style="text-align:center;">
              <img src="success.gif" style="width: 80px; margin-top: -15px;" />
            </div>
            <p style="font-weight:bold; font-size:18px; margin-top: -5px; display:flex; justify-content:center; gap: 2px;">
              تم تحويل العملات: <span>${amount}</span>
              <img src="coin-new.png" style="width: 20px; height: 20px;" />
            </p>`;
          successSection.style.display = 'block';
          payNowBtn.innerText = 'ادفع الآن';
          payNowBtn.disabled = false;
          payNowBtn.style.background = '#ff2d55';
        }, 500); // تأخير بسيط لنعومة
      }
    }, 80);
  });

  cancelBtn.addEventListener('click', () => {
    clearInterval(interval);
    interval = null;
    popup.style.display = 'none';
    loadingBox.style.display = 'none';
    payNowBtn.disabled = false;
    payNowBtn.innerText = 'ادفع الآن';
    payNowBtn.style.background = '#ff2d55';
  });
  </script>
</body>
</html>
