<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض صورة بالحجم الكامل</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-y: auto;
      font-family: 'Tajawal', sans-serif;
    }

    .wrapper {
      position: relative;
      width: 1080px;
      height: 1988px;
      overflow: hidden;
    }

    .wrapper img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain; /* هنا نرجع زي الأول */
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .num {
      position: absolute;
      color: white;
      font-size: 42px;
      font-weight: 700;
      top: 140px;
      right: 150px;
      z-index: 1;
    }

    .coins {
      position: absolute;
      color: white;
      font-size: 32px;
      font-weight: 700;
      top: 230px;
      right: 200px;
      z-index: 1;
    }

    .view-button {
      position: absolute;
      top: 140px;
      left: 40px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      text-underline-offset: 4px;
      border: none;
      background: none;
      cursor: pointer;
      z-index: 2;
    }

    .view-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="hoosny.jpg" alt="الصورة بالحجم الكامل" />
    <div class="num">827778.67</div>
    <div class="coins">4138893</div>
    <a href="page2.html" class="view-button">View</a>
  </div>
</body>
</html>
