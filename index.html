<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تصميم مع صورة</title>
<style>
  body {
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }
  .container {
    position: relative;
    width: 350px; /* حجم الصورة تقريبا */
    height: 190px; /* حجم الصورة تقريبا */
  }
  .container img {
    width: 100%;
    height: 100%;
    display: block;
    border-radius: 18px;
  }
  /* العناصر فوق الصورة */
  #viewBtn {
    position: absolute;
    top: 15px;
    left: 20px; /* في التصميم RTL معناها في يمين الصورة */
    background: #2ecc71;
    border: none;
    color: white;
    padding: 7px 15px;
    border-radius: 14px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    user-select: none;
  }
  .usd-row {
    position: absolute;
    top: 70px; /* ضبّط حسب مكان الرقم في الصورة */
    right: 90px; /* ضبّط حسب مكان النص في الصورة */
    font-weight: 700;
    font-size: 38px;
    color: #f5f5f5;
    font-family: 'Arial Black', Arial, sans-serif;
    display: flex;
    align-items: baseline;
    gap: 10px;
  }
  .usd-row .symbol {
    font-size: 24px;
    color: #00ffea;
  }
  #coinsCount {
    position: absolute;
    top: 125px; /* مكان عداد الكوين */
    right: 120px; /* ضبّط حسب الصورة */
    font-weight: 600;
    font-size: 22px;
    color: #00ffa5;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://drive.google.com/uc?export=view&id=17S-Epeb9F7u1BTvCxvuvV6DDfYfazYMw" alt="الصندوق الأسود" />
    <button id="viewBtn">View</button>
    <div class="usd-row">
      <span id="amount" class="symbol">$0.00</span>
      <span>USD</span>
    </div>
    <div id="coinsCount">0 Coins</div>
  </div>

  <script>
    const viewBtn = document.getElementById('viewBtn');
    const amountEl = document.getElementById('amount');
    const coinsCountEl = document.getElementById('coinsCount');

    let amount = 0;
    let intervalId = null;
    let running = false;

    function updateValues() {
      amount += 7.3;
      if (amount > 500) {
        amount = 500;
        clearInterval(intervalId);
        running = false;
        viewBtn.disabled = false;
      }
      amountEl.textContent = `$${amount.toFixed(2)}`;
      const coins = Math.floor(amount / 0.25);
      coinsCountEl.textContent = `${coins} Coins`;
    }

    viewBtn.addEventListener('click', () => {
      if (running) return;
      running = true;
      viewBtn.disabled = true;
      amount = 0;
      amountEl.textContent = `$0.00`;
      coinsCountEl.textContent = `0 Coins`;
      intervalId = setInterval(updateValues, 100);
    });
  </script>
</body>
</html>
