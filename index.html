<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>شحن عملات TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'DINNextLTArabic-Bold';
      src: url('DINNextLTArabic-Bold.ttf');
    }
    * { box-sizing: border-box; }
    html, body {
      overflow-x: hidden;
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #fff;
    }
    .top-section {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px;
    }
    .top-section img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }
    .top-details {
      display: flex;
      flex-direction: column;
    }
    .top-details span.username {
      font-weight: bold;
      font-size: 16px;
    }
    .top-details span.coins {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      font-family: 'DINNextLTArabic-Bold';
    }
    .coin-img {
      width: 16px;
      height: 16px;
      object-fit: contain;
      position: relative;
      top: -1px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 300px;
      margin: auto;
    }
    .progress-container {
      display: none;
      width: 100%;
      background-color: #ddd;
      border-radius: 6px;
      margin-top: 20px;
    }
    .progress-bar {
      height: 10px;
      width: 0%;
      background-color: #111;
      border-radius: 6px;
    }
    #progressText {
      margin-top: 10px;
      font-weight: bold;
    }
    #successSection {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <img src="your-photo.jpg" alt="User" />
    <div class="top-details">
      <span class="username">Mohosny100</span>
      <span class="coins" id="topCoinWrapper">
        <span id="topCoinNumber">999999999</span>
        <img src="coin-new.png" alt="coin" class="coin-img" />
      </span>
    </div>
  </div>  <!-- منبثقة الدفع -->  <div class="popup" id="paymentPopup">
    <div class="popup-content">
      <p id="popupUser" style="font-family: 'Tajawal';"></p>
      <p id="popupCoins" style="font-family: 'DINNextLTArabic-Bold'; font-size: 17px;"></p>
      <p style="margin-bottom: 10px; display: flex; justify-content: center; align-items: center; gap: 4px;">
        طريقة الدفع: <span style="font-weight: bold;">Visa</span>
        <img src="visa.png" style="width: 40px;" />
      </p>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p id="progressText"></p>
      <div id="successSection"></div>
      <button id="payNow">ادفع الآن</button>
      <button id="cancelBtn">إلغاء</button>
    </div>
  </div>  <!-- الأصوات --><audio id="clickSound" src="click.mp3"></audio> <audio id="typeSound" src="type.mp3"></audio> <audio id="successSound" src="success.mp3"></audio>

  <script>
    let amount = '';
    let totalCoins = 999999999;
    const topCoinDisplay = document.getElementById('topCoinNumber');
    const usernameInput = document.getElementById('username');
    const popup = document.getElementById('paymentPopup');
    const popupUser = document.getElementById('popupUser');
    const popupCoins = document.getElementById('popupCoins');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const successSection = document.getElementById('successSection');
    const payNowBtn = document.getElementById('payNow');
    const cancelBtn = document.getElementById('cancelBtn');

    payNowBtn.addEventListener('click', () => {
      payNowBtn.disabled = true;
      payNowBtn.innerText = 'جاري الدفع...';
      payNowBtn.style.color = 'white';
      payNowBtn.style.background = '#999';

      document.getElementById('progressContainer').style.display = 'block';
      let percent = 0;
      let currentCoins = totalCoins;
      const targetAmount = parseInt(amount);
      const targetTop = currentCoins - targetAmount;
      let popupCount = 0;

      const interval = setInterval(() => {
        percent += 1;
        progressBar.style.width = percent + '%';
        progressText.innerText = percent + '%';

        const step = Math.ceil(targetAmount / 100);
        popupCount += step;
        currentCoins -= step;

        if (popupCount >= targetAmount) popupCount = targetAmount;
        if (currentCoins <= targetTop) currentCoins = targetTop;

        topCoinDisplay.innerHTML = `${currentCoins}`;
        popupCoins.innerHTML = `
          <span style="font-family: 'Tajawal';">عدد العملات:</span>
          <span style="display:inline-flex; align-items:center; gap:2px;">
            <span>${popupCount}</span>
            <img src="coin-new.png" style="width: 20px; height: 20px; position: relative; top:-2px;" />
          </span>`;

        if (percent >= 100) {
          clearInterval(interval);
          document.getElementById('successSound').play();
          successSection.innerHTML = `
            <div style="text-align: center;">
              <img src="success.gif" style="width: 80px; margin-top: 5px;" />
            </div>
            <p style="font-weight:bold; font-size:18px; margin-top: -70px; display:inline-flex; align-items:center; justify-content: center; gap: 2px;">
              تم تحويل العملات:
              <span style="font-family: 'Tajawal';">${amount}</span>
              <img src="coin-new.png" style="width: 20px; height: 20px; vertical-align: middle; position: relative; top:-3px;" />
            </p>`;
          successSection.style.display = 'block';
          payNowBtn.innerText = 'ادفع الآن';
          payNowBtn.disabled = false;
          payNowBtn.style.background = '#ff2d55';
          payNowBtn.style.color = 'white';
          totalCoins = currentCoins;
        }
      }, 80);
    });

    cancelBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      progressBar.style.width = '0%';
      progressText.innerText = '';
      document.getElementById('progressContainer').style.display = 'none';
      successSection.innerHTML = '';
      successSection.style.display = 'none';
      payNowBtn.disabled = false;
      payNowBtn.innerText = 'ادفع الآن';
      payNowBtn.style.background = '#ff2d55';
      payNowBtn.style.color = 'white';
    });
  </script></body>
</html>
