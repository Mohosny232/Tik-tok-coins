 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>شحن عملات TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'DINNextLTArabic-Bold';
      src: url('DINNextLTArabic-Bold.ttf');
    }
    * { box-sizing: border-box; }
    html, body {
      overflow-x: hidden;
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #fff;
    }
    .top-section {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  margin-bottom: 40px;
  margin-top: 500px; /* دي بتنزل الصورة لتحت */
    }
.header-fixed {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 15px 0;
  text-align: center;
  z-index: 999;
}

.header-fixed img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 5px;
}

.container {
  margin-top: 140px; /* علشان يسيب مساحة للصورة والعنوان */
}
.top-section img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
}
    .top-details {
      display: flex;
      flex-direction: column;
      font-family: 'Tajawal';
    }
    .top-details .username {
      font-weight: bold;
      font-size: 16px;
    }
    .top-details .coins {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      font-family: 'DINNextLTArabic-Bold';
    }
    .price-line .coin-img {
      width: 40px !important;
      height: 40px !important;
      top: -1px !important;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
    }
    .tiktok { color: red; }
    #username {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    .coins-section {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 0 10px;
    }
    .coin-option {
      background: #f2f2f2;
      padding: 8px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 4px;
      min-height: 65px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .coin-option.selected {
      border: 2px solid #ff2d55;
      background-color: #fff0f4;
    }
    .price-line {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      gap: 2px;
      font-family: 'DINNextLTArabic-Bold';
    }
    .coin-option small {
      font-size: 13px;
      color: #777;
    }
    .custom-input {
      width: 90%;
      font-size: 16px;
      padding: 4px;
      border: none;
      background: transparent;
      text-align: center;
    }
    #charge, #payNow {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: #ff2d55;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 300px;
      margin: auto;
    }
.circular-progress {
  position: relative;
  width: 100px;
  height: 100px;
  margin: auto;
}

.circular-progress svg {
  width: 100px;
  height: 100px;
  transform: rotate(-90deg);
}

.circular-progress .bg {
  fill: none;
  stroke: #eee;
  stroke-width: 10;
}

.circular-progress .progress {
  fill: none;
  stroke: #000;
  stroke-width: 10;
  stroke-dasharray: 283;
  stroke-dashoffset: 283;
  stroke-linecap: round;
  transition: stroke-dashoffset 0.3s linear;
}

.circular-progress span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Tajawal', sans-serif;
  font-size: 18px;
  color: #000;
  font-weight: bold;
}
}
#percentage {
  position: absolute;
  font-weight: bold;
  color: #333;
  font-family: Arial, sans-serif;
}

/* ===== الاهتزاز ===== */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}
.shake {
  animation: shake 0.4s;
}
  </style>
</head>
<body>
  
  <!-- نضيف div جديد يحتوي على كل العناصر -->
 <div class="header-fixed">
   <h1 style="margin-top: 110px; font-size: 24px; margin-bottom: 0;">
    <span style="color: black;">Coooins</span> <span style="color: #ff2d55;"></span>
  </h1>
</div>
 <div class="container" style="margin-top: 175px;"> 
    <input
      type="text"
      id="username"
      placeholder="اكتب اسم المستخدم"
      style="width: 100%; padding: 12px; font-size: 18px; margin-bottom: 20px; border: 2px solid #ccc; border-radius: 10px; text-align: center;" />

    <div class="coins-section">
      <div class="coin-option"><div class="price-line"><span>100</span><img src="coin-new.png" class="coin-img" /></div></div>
      <div class="coin-option"><div class="price-line"><span>500</span><img src="coin-new.png" class="coin-img" /></div></div>
      <div class="coin-option"><div class="price-line"><span>1000</span><img src="coin-new.png" class="coin-img" /></div></div>
      <div class="coin-option"><div class="price-line"><span>5000</span><img src="coin-new.png" class="coin-img" /></div></div>
      <div class="coin-option"><div class="price-line"><span>10000</span><img src="coin-new.png" class="coin-img" /></div></div>
      <div class="coin-option"><div class="price-line"><span>30000</span><img src="coin-new.png" class="coin-img" /></div></div>
      <div class="coin-option custom">
        <div>مخصص</div>
        <input type="number" id="customAmount" class="custom-input" placeholder="اكتب عدد" />
      </div>
    </div>
<button id="charge">
  <img src="coin-new.png" style="width:30px; height:30px; vertical-align:middle; margin-left:6px;" />
  Send Coins
</button>
 </div> 
<!-- داخل ملف index.html -->
<div class="popup" id="paymentPopup">
  <div class="popup-content">
    <p id="popupUser"></p>
<p id="popupCoins"></p>
  <!-- لودينج الدائري -->
<div id="loadingBox" class="loading-box" style="display: none; margin-top: 20px;">
  <div class="circular-progress">
    <svg width="100" height="100">
      <circle class="bg" cx="50" cy="50" r="45" />
      <circle class="progress" cx="50" cy="50" r="45" />
    </svg>
    <span id="percentage">0%</span>
  </div>
</div>
  <div id="successSection" style="margin-top: 20px;"></div>

<button id="payNow" style="margin-top: 10px;">Send</button>
  <button id="cancelBtn" style="margin-top: 25px;">إلغاء</button>
</div>
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="typeSound" src="type.mp3"></audio>
  <audio id="successSound" src="success.mp3"></audio>
<script>
  let interval = null;
  let alreadySent = false;

  const topCoinDisplay = document.getElementById('topCoinNumber');
  const usernameInput = document.getElementById('username');
  const chargeButton = document.getElementById('charge');
  const coinOptions = document.querySelectorAll('.coin-option');
  const customInput = document.getElementById('customAmount');
  const popup = document.getElementById('paymentPopup');
  const payNowBtn = document.getElementById('payNow');
  const cancelBtn = document.getElementById('cancelBtn');
  const popupUser = document.getElementById('popupUser');
  const popupCoins = document.getElementById('popupCoins');
  const successSection = document.getElementById('successSection');
  const loadingBox = document.getElementById('loadingBox');
  const progressCircle = document.querySelector('.progress');
  const percentageText = document.getElementById('percentage');

  let totalCoins = 999999999;
  let amount = '';

  usernameInput.addEventListener('input', () => {
    document.getElementById('typeSound').play();
  });

  document.querySelectorAll('button, .coin-option, #customAmount, #username').forEach(el => {
    el.addEventListener('click', () => {
      const click = document.getElementById('clickSound');
      click.currentTime = 0;
      click.play();
    });
  });

  customInput.addEventListener('input', (e) => {
    coinOptions.forEach(o => o.classList.remove('selected'));
    document.querySelector('.coin-option.custom').classList.add('selected');
    amount = e.target.value;

  });

  coinOptions.forEach(option => {
  option.addEventListener('click', () => {
    coinOptions.forEach(o => o.classList.remove('selected'));
    option.classList.add('selected');
    const span = option.querySelector('span');
    if (span) {
      amount = span.textContent.trim();
      chargeButton.innerHTML = `
        <img src="coin-new.png" style="width: 40px; height: 40px; object-fit: contain; position: relative; left: 8px;" />
        Send ${amount} Coins
      `;
    }
  });
});

  chargeButton.addEventListener('click', () => {
    if (usernameInput.value.trim() === '' || amount === '') {
      usernameInput.classList.add('shake');
      setTimeout(() => usernameInput.classList.remove('shake'), 400);
      return;
    }

    popupUser.textContent = `Username: ${usernameInput.value}`;
popupCoins.innerHTML = `
  Coins to send:
<span style="display: inline-flex; align-items: center; position: relative;">
  <span id="popupCount">0</span>
  <img src="coin-new.png" style="width: 40px; height: 40px; object-fit: contain; position: relative; left: 8px;" />
</span>
  `;
    popup.style.display = 'flex';
  });

  payNowBtn.addEventListener('click', () => {
    if (alreadySent) return;

    alreadySent = true;
    payNowBtn.disabled = true;
    payNowBtn.innerText = '...Loading';
    payNowBtn.style.background = '#999';
    loadingBox.style.display = 'block';
    successSection.innerHTML = '';
    successSection.style.display = 'none';

    let percent = 0;
    let popupCount = 0;
    let currentCoins = totalCoins;
    const followers = parseInt(amount);
    const targetTop = currentCoins - followers;
    const step = Math.ceil(followers / 100);
    const circleLength = 2 * Math.PI * 45;

    progressCircle.style.strokeDasharray = circleLength;
    progressCircle.style.strokeDashoffset = circleLength;

    interval = setInterval(() => {
      if (percent < 100) {
        percent++;
        const offset = circleLength - (circleLength * percent) / 100;
        progressCircle.style.strokeDashoffset = offset;
        percentageText.textContent = `${percent}%`;
      }

      if (popupCount < followers) {
        popupCount += step;
        if (popupCount > followers) popupCount = followers;
        document.getElementById('popupCount').textContent = popupCount;
      }

      if (currentCoins > targetTop) {
        currentCoins -= step;
        if (currentCoins < targetTop) currentCoins = targetTop;
        topCoinDisplay.querySelector('span').textContent = currentCoins;
      }

      if (percent >= 100 && popupCount >= followers) {
        clearInterval(interval);
        setTimeout(() => {
          loadingBox.style.display = 'none';
document.getElementById('successSound').play();
successSection.innerHTML = `
  <div style="text-align:center;">
    <img src="success.gif" style="width: 100px; margin: 10px auto;" />
  </div>
  <p style="font-weight:bold; font-size:18px; margin-top: -10px; display:flex; justify-content:center; align-items:center;">
  Coins Sent: <span>${followers}</span>
  <img src="coin-new.png" style="width: 40px; height: 40px; object-fit: contain; position: relative; left: 8px;" />
</p>
`;
successSection.style.display = 'block';
payNowBtn.innerText = 'Send';
payNowBtn.disabled = false;
payNowBtn.style.background = '#ff2d55';
        }, 500);
      }
    }, 80);
  });

  cancelBtn.addEventListener('click', () => {
    clearInterval(interval);
    interval = null;
    popup.style.display = 'none';
    loadingBox.style.display = 'none';
    payNowBtn.disabled = false;
    payNowBtn.innerText = 'Send';
    payNowBtn.style.background = '#ff2d55';
    alreadySent = false;
  });
</script>
</body>
</html>
