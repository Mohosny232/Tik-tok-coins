<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شحن عملات TikTok</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&family=DIN+Next+LT+Arabic:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-bottom: 2px solid #ccc;
        }
        #header img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        #header h1 {
            font-family: 'DIN Next LT Arabic', sans-serif;
            font-weight: bold;
            margin: 0;
        }
        #coin-display {
            font-size: 24px;
            font-family: 'DIN Next LT Arabic', sans-serif;
            font-weight: bold;
            color: #ff2d55;
            margin-left: auto;
        }
        #charge-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        #charge-container select {
            font-size: 16px;
            padding: 10px;
            margin-right: 10px;
        }
        #charge-button {
            font-size: 18px;
            background-color: #ff2d55;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #charge-button:disabled {
            background-color: #ccc;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        #popup h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #popup .popup-content {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            font-family: 'Tajawal', sans-serif;
        }
        #popup .popup-content span {
            font-weight: bold;
        }
        #popup #progress-bar {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 10px;
        }
        #popup #progress-bar div {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
        }
        #popup .btn-container {
            display: flex;
            justify-content: space-between;
        }
        #cancel-btn, #confirm-btn {
            padding: 10px;
            width: 45%;
            font-size: 16px;
            cursor: pointer;
        }
        #cancel-btn {
            background-color: #ccc;
        }
        #confirm-btn {
            background-color: #4caf50;
            color: white;
        }
        #success-message {
            text-align: center;
            display: none;
            margin-top: 20px;
        }
        /* إضافة الدينغ الدائري */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
            display: none;
        }

        /* حركة الدينغ الدائري */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="your-photo.jpg" alt="صورة المستخدم" />
        <h1>Mohosny100</h1>
        <div id="coin-display">999999999 <img src="coin-new.png" alt="coin" style="width: 20px; height: 20px;" /></div>
    </div>

    <div id="charge-container">
        <select id="coins-select">
            <option value="100">100 عملة</option>
            <option value="200">200 عملة</option>
            <option value="500">500 عملة</option>
            <option value="1000">1000 عملة</option>
            <option value="custom">عدد مخصص</option>
        </select>
        <input id="custom-amount" type="number" placeholder="أدخل عدد العملات" style="display: none;" />
        <button id="charge-button">شراء مقابل</button>
    </div>

    <div id="popup">
        <h2>دفع مقابل العملات</h2>
        <div class="popup-content">
            <span>اسم المستخدم:</span>
            <span id="popup-username">Mohosny100</span>
        </div>
        <div class="popup-content">
            <span>عدد العملات:</span>
            <span id="popup-amount">0</span>
        </div>
        <div id="progress-bar"><div></div></div>
        
        <!-- إضافة الدينغ الدائري -->
        <div class="spinner" id="spinner"></div>

        <div class="btn-container">
            <button id="cancel-btn">إلغاء</button>
            <button id="confirm-btn">ادفع الآن</button>
        </div>
        <div id="success-message">
            <div style="font-weight: bold; color: green;">تم الدفع بنجاح!</div>
            <img src="success.gif" alt="نجاح" style="width: 60px; height: 60px; margin-top: 20px;" />
        </div>
    </div>

    <script>
        let totalCoins = 999999999;
        let amount = 0;
        const coinDisplay = document.getElementById('coin-display');
        const chargeButton = document.getElementById('charge-button');
        const popup = document.getElementById('popup');
        const confirmBtn = document.getElementById('confirm-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const coinsSelect = document.getElementById('coins-select');
        const customAmountInput = document.getElementById('custom-amount');
        const successMessage = document.getElementById('success-message');
        const progressBar = document.getElementById('progress-bar').children[0];
        const popupAmount = document.getElementById('popup-amount');
        const popupUsername = document.getElementById('popup-username');
        const spinner = document.getElementById('spinner');

        coinsSelect.addEventListener('change', () => {
            if (coinsSelect.value === 'custom') {
                customAmountInput.style.display = 'inline-block';
                customAmountInput.value = '';
            } else {
                customAmountInput.style.display = 'none';
                amount = parseInt(coinsSelect.value);
                popupAmount.textContent = amount;
            }
        });

        customAmountInput.addEventListener('input', () => {
            amount = parseInt(customAmountInput.value) || 0;
            popupAmount.textContent = amount;
        });

        chargeButton.addEventListener('click', () => {
            if (amount <= 0) {
                alert('يرجى إدخال عدد العملات!');
                return;
            }
            if (amount > totalCoins) {
                alert('لا يوجد لديك عدد كافٍ من العملات!');
                return;
            }
            popup.style.display = 'block';
            coinDisplay.innerHTML = `${totalCoins - amount} <img src="coin-new.png" alt="coin" style="width: 20px; height: 20px;" />`;
        });

        confirmBtn.addEventListener('click', () => {
            spinner.style.display = 'block';  // إظهار الدينغ الدائري عند بدء الدفع
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                if (progress === 100) {
                    clearInterval(interval);
                    totalCoins -= amount;
                    successMessage.style.display = 'block';
                    spinner.style.display = 'none';  // إخفاء الدينغ الدائري عند اكتمال العملية
                    setTimeout(() => {
                        popup.style.display = 'none';
                        successMessage.style.display = 'none';
                    }, 2000);
                }
            }, 500);
        });

        cancelBtn.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
