<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن عملات TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #fff;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
    }
    .tiktok {
      color: red;
    }
    #username {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    .coins {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .coin-option {
      background: #f2f2f2;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 700;
      font-size: 18px;
      position: relative;
    }
    .coin-option.selected {
      border: 2px solid #ff2d55;
      background-color: #fff0f4;
    }
    .coin-option small {
      display: block;
      margin-top: 6px;
      font-size: 13px;
      color: #777;
      font-weight: normal;
    }
    .coin-img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      vertical-align: middle;
      margin-right: 6px;
    }
    #charge, #payNow {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background: #ff2d55;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }
    .progress-container {
      display: none;
      width: 100%;
      background-color: #ddd;
      border-radius: 6px;
      margin-top: 20px;
    }
    .progress-bar {
      height: 10px;
      width: 0%;
      background-color: #111;
      border-radius: 6px;
    }
    #progressText {
      margin-top: 10px;
      font-weight: bold;
    }
    #successSection {
      display: none;
      margin-top: 20px;
    }
    #cancelBtn {
      background: transparent;
      border: 1px solid #aaa;
      color: #555;
      padding: 6px 16px;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="tiktok">TikTok</span> شحن عملات</h1>
    <input type="text" id="username" placeholder="اكتب اسم المستخدم" />
    <div class="coins">
      <div class="coin-option"><span>30</span> <img src="coin.png" class="coin-img"> <small>$0.38</small></div>
      <div class="coin-option"><span>350</span> <img src="coin.png" class="coin-img"> <small>$4.50</small></div>
      <div class="coin-option"><span>700</span> <img src="coin.png" class="coin-img"> <small>$8.90</small></div>
      <div class="coin-option"><span>1400</span> <img src="coin.png" class="coin-img"> <small>$17.78</small></div>
      <div class="coin-option"><span>3500</span> <img src="coin.png" class="coin-img"> <small>$44.30</small></div>
      <div class="coin-option"><span>7000</span> <img src="coin.png" class="coin-img"> <small>$88.00</small></div>
      <div class="coin-option"><span>17000</span> <img src="coin.png" class="coin-img"> <small>$221.38</small></div>
    </div>
    <button id="charge">شحن</button>
  </div>

  <div class="popup" id="paymentPopup">
    <div class="popup-content">
      <p id="popupUser"></p>
      <p id="popupCoins"></p>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p id="progressText"></p>
      <div id="successSection"></div>
      <button id="payNow">ادفع الآن</button>
      <button id="cancelBtn">إلغاء</button>
    </div>
  </div>

  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="typeSound" src="type.mp3"></audio>
  <audio id="successSound" src="success.mp3"></audio>

  <script>
    const usernameInput = document.getElementById('username');
    const chargeButton = document.getElementById('charge');
    const coinOptions = document.querySelectorAll('.coin-option');
    const popup = document.getElementById('paymentPopup');
    const payNowBtn = document.getElementById('payNow');
    const cancelBtn = document.getElementById('cancelBtn');
    const successSection = document.getElementById('successSection');

    let amount = '';

    usernameInput.addEventListener('input', () => {
      const sound = document.getElementById('typeSound');
      sound.currentTime = 0;
      sound.play();
    });

    coinOptions.forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.coin-option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        amount = option.querySelector('span').innerText.trim();
        document.getElementById('clickSound').play();
      });
    });

    chargeButton.addEventListener('click', () => {
      if (amount !== '') {
        document.getElementById('popupUser').innerText = 'اسم المستخدم: ' + usernameInput.value;
        document.getElementById('popupCoins').innerText = 'عدد العملات: ' + amount;
        popup.style.display = 'flex';
      }
    });

    payNowBtn.addEventListener('click', () => {
      payNowBtn.innerText = 'جاري الدفع...';
      payNowBtn.disabled = true;

      const progressBar = document.getElementById('progressBar');
      const progressContainer = document.getElementById('progressContainer');
      const progressText = document.getElementById('progressText');

      progressContainer.style.display = 'block';
      let percent = 0;
      const interval = setInterval(() => {
        percent += 1;
        progressBar.style.width = percent + '%';
        progressText.innerText = percent + '%';
        if (percent >= 100) {
          clearInterval(interval);
          document.getElementById('successSound').play();
          successSection.innerHTML = `
            <p style="font-weight:bold; font-size:18px;">
              تم تحويل العملات: ${amount}
              <img src="coin.png" class="coin-img" />
            </p>
            <img src="success.gif" style="width: 100px; margin-top: 10px;" />
          `;
          successSection.style.display = 'block';
        }
      }, 80);
    });

    cancelBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      document.getElementById('progressBar').style.width = '0%';
      document.getElementById('progressText').innerText = '';
      document.getElementById('progressContainer').style.display = 'none';
      document.getElementById('successSection').innerHTML = '';
      document.getElementById('successSection').style.display = 'none';
      payNowBtn.disabled = false;
      payNowBtn.innerText = 'ادفع الآن';
    });
  </script>
</body>
</html>
