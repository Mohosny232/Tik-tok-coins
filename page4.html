<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الصفحة الرابعة</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;700display=swap" rel="stylesheet">
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #fff; /* خلفية بيضاء */
    overflow: hidden;
    font-family: 'Tajawal', sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* نبدأ من فوق */
  }

  .amount-display {
  position: absolute;
  top: 18%;
  left: 55%;
  transform: translate(-50%, -50%);
  font-size: 50px;
  font-weight: 700;  
  font-family: 'Tajawal', sans-serif;
  color: black;
  background-color: white; /* خلفية بيضاء */
  padding: 10px 20px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  gap: 5px;
  z-index: 2;
}

.currency-label {
          /* خط تخين */
  font-size: 16px;
  margin-right: 3px;
  position: relative;
  top: 5px;                 /* نزول الكلمة تحت الرقم */
}
.transaction-values {
  position: fixed;
  top: 150px;
  right: 10px;
  background-color: #ffffff;
  padding: 15px;
  border-radius: 12px;
  font-family: 'Tajawal', sans-serif;
  font-size: 15px;
  color: #000;
  text-align: right;
  line-height: 2;
  z-index: 1000;
}
  .wrapper {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* غيّرنا من contain إلى cover */
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
}

  /* نغلف الصفحة في div له أنميشن */
  #page-container {
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

  /* مؤثر الرجوع — انسحاب من الشمال */
  .slide-out-left {
    transform: translateX(-100%);
    opacity: 0;
  }
  #back-btn {
  position: fixed;
  bottom: 1%px;
  right: 15px; /* لو RTL غيرها لـ right */
  background: none;
  color: black;
  font-size: 24px;
  border: none;
  cursor: pointer;
  z-index: 9999;
  padding: 5px 10px;
  border-radius: 8px;
  transition: background 0.3s;
}
#back-btn:hover {
  background: rgba(255, 255, 255, 0.1);
}
</style>
</head>
<body>
  <div id="page-container">
    <div class="wrapper">
      <img src="hoosny4.jpg" alt="الصفحة الرابعة" />
      <div class="amount-display">
  <span id="transferredDisplay">0.00</span>
  <span class="currency-label">USD</span>
</div>
<div class="transaction-values">
  <div id="receiver-name">--</div>
  <div id="service-fee">USD 0.02</div>
  <div id="transferred-amount">--</div>
  <div id="withdrawal-time">--</div>
  <div id="arrival-time">--</div>
  <div id="transaction-id">
    <div id="txn-id-number">--</div>
    <div id="txn-id-code">--</div>
  </div>
</div>
<!-- زرالرجوع -->
<!-- زر الرجوع أسفل يمين -->
<button id="back-btn" style="
  position: fixed;
  bottom: 1%;
  right: 15px;
  background: none;
  border: none;
  color: black;
  font-size: 24px;
  cursor: pointer;
  z-index: 9999;
">
  ←
</button>
  <script>
  const displayElement = document.getElementById('transferredDisplay');
const storedAmount = localStorage.getItem('transferredAmount') || "0.00";

// تنسيق الرقم بفواصل
const formattedAmount = parseFloat(storedAmount).toLocaleString('en-US', {
  minimumFractionDigits: 2,
  maximumFractionDigits: 2
});

displayElement.textContent = formattedAmount;
  // ✅ منع الرجوع مباشرة
  window.addEventListener('load', () => {
    history.pushState(null, null, location.href);
  });

  let isGoingBack = false;

  // ✅ عند الضغط على زر الرجوع
  window.addEventListener('popstate', () => {
    if (isGoingBack) return;
    isGoingBack = true;

    const page = document.getElementById('page-container');
    page.classList.add('slide-out-left');

    setTimeout(() => {
      history.back();
    }, 500);
  });

  // ✅ زر الرجوع
  document.addEventListener('DOMContentLoaded', () => {
    const backBtn = document.getElementById('back-btn');
    const loader = document.getElementById('tiktok-loader');

    if (backBtn) {
      backBtn.addEventListener('click', () => {
        if (loader) loader.style.display = 'flex';

        setTimeout(() => {
          window.location.href = 'index.html'; // عدلها حسب الحاجة
        }, 2000);
      });
    }
  </script> 
</body>
</html>
