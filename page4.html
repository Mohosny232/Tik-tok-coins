<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الصفحة الرابعة</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet" />
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #fff; /* خلفية بيضاء */
    overflow: hidden;
    font-family: 'Tajawal', sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* نبدأ من فوق */
  }

  .amount-display {
    position: absolute;
    top: 18%;
    left: 64%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    font-weight: bold;
    color: black;
    z-index: 2;
  }
.time-container {
  position: fixed;
  bottom: 10px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 20px;
  box-sizing: border-box;
  font-family: 'Tajawal', sans-serif;
}

.time-box {
  background-color: #ffffffaa; /* نفس اللون #FFFFFFFF بشفافية بسيطة */
  padding: 8px 12px;
  border-radius: 10px;
  font-size: 14px;
  text-align: center;
  line-height: 1.6;
}
  .wrapper {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* غيّرنا من contain إلى cover */
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
}

  /* نغلف الصفحة في div له أنميشن */
  #page-container {
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

  /* مؤثر الرجوع — انسحاب من الشمال */
  .slide-out-left {
    transform: translateX(-100%);
    opacity: 0;
  }
  #back-btn {
  position: fixed;
  top: 10%px;
  right: 15px; /* لو RTL غيرها لـ right */
  background: none;
  color: black;
  font-size: 24px;
  border: none;
  cursor: pointer;
  z-index: 9999;
  padding: 5px 10px;
  border-radius: 8px;
  transition: background 0.3s;
}
#back-btn:hover {
  background: rgba(255, 255, 255, 0.1);
}
</style>
</head>
<body>
  <div id="page-container">
    <div class="wrapper">
      <img src="hoosny4.jpg" alt="الصفحة الرابعة" />
      <div id="transferredDisplay" class="amount-display">0.00</div>
    </div>
  </div>
<div class="time-container">
  <div class="time-box">
    Updated<br>
    <span id="updated-time">--</span>
  </div>
  <div class="time-box">
    Created<br>
    <span id="created-time">--</span>
  </div>
</div>
<!-- زرالرجوع -->
<!-- زر الرجوع أسفل يمين -->
<button id="back-btn" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: none;
  border: none;
  color: black;
  font-size: 24px;
  cursor: pointer;
  z-index: 9999;
">
  ←
</button>
  <script>
  // ✅ عرض القيمة من localStorage
  const transferredDisplay = document.getElementById('transferredDisplay');
 const transferredAmount = localStorage.getItem('transferredAmount') || "0.00";
const now = new Date();
localStorage.setItem('transferTimestamp', now.toISOString());
    transferredDisplay.textContent = transferredAmount;

  // ✅ منع الرجوع مباشرة
  window.addEventListener('load', () => {
    history.pushState(null, null, location.href);
  });

  let isGoingBack = false;

  // ✅ عند الضغط على زر الرجوع
  window.addEventListener('popstate', () => {
    if (isGoingBack) return;
    isGoingBack = true;

    const page = document.getElementById('page-container');
    page.classList.add('slide-out-left'); // شغل الحركة

    setTimeout(() => {
      history.back(); // يرجع فعليًا بعد الحركة
    }, 500); // نفس مدة الأنميشن
  });
document.addEventListener('DOMContentLoaded', () => {
  const backBtn = document.getElementById('back-btn');
  const loader = document.getElementById('tiktok-loader');

  if (backBtn) {
    backBtn.addEventListener('click', () => {
      if (loader) loader.style.display = 'flex';

      setTimeout(() => {
        window.location.href = 'index.html'; // ← عدلها للصفحة اللي ترجع ليها
      }, 2000);
    });
  }
});
  
  function formatDateTime(date) {
    const pad = (n) => (n < 10 ? '0' + n : n);
    const hours = date.getHours();
    const isPM = hours >= 12;
    const formattedHours = pad((hours % 12) || 12);
    const minutes = pad(date.getMinutes());
    const seconds = pad(date.getSeconds());
    const ampm = isPM ? 'AM' : 'PM';
    const month = pad(date.getMonth() + 1);
    const day = pad(date.getDate());
    const year = date.getFullYear();
    return `${month}/${day}/${year} ${formattedHours}:${minutes}:${seconds} ${ampm}`;
  }

  const now = new Date();
localStorage.setItem('transferTimestamp', now.toISOString());
const timestamp = localStorage.getItem('transferTimestamp');
if (timestamp) {
  const date = new Date(timestamp);
  const formatted = formatDateTime(date);
  document.getElementById('created-time').textContent = formatted;
  document.getElementById('updated-time').textContent = formatted;
} else {
  // لو مفيش تاريخ محفوظ
  const now = new Date();
  const formatted = formatDateTime(now);
  document.getElementById('created-time').textContent = formatted;
  document.getElementById('updated-time').textContent = formatted;
}
  </script>
</body>
</html>
