<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الصفحة الرابعة</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet" />
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #fff; /* خلفية بيضاء */
    overflow: hidden;
    font-family: 'Tajawal', sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* نبدأ من فوق */
  }
.amount-display {
  position: absolute;
  top: 17%;
  left: 65%;
  transform: translate(-50%, -50%);
  font-size: 40px;
  font-weight: bold;
  color: black;
  z-index: 2;
}
  .wrapper {
    position: relative;
    width: 1080px;
    height: 1988px;
    max-width: 100%;
    max-height: 100%;
    overflow: hidden;
  }

  .wrapper img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }
  .orbit-loader {
  position: relative;
  width: 32px;
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.dot {
  position: absolute;
  width: 13px;
  height: 13px;
  border-radius: 50%;
  top: 19px;
}
.dot1 {
  background-color: #ff0050;
  left: 0;
  animation: orbit-left 1s ease-in-out infinite;
}
.dot2 {
  background-color: #00f2ea;
  right: 0;
  animation: orbit-right 1s ease-in-out infinite;
}
@keyframes orbit-left {
  0% { transform: translateX(0); }
  50% { transform: translateX(10px); }
  100% { transform: translateX(0); }
}
@keyframes orbit-right {
  0% { transform: translateX(0); }
  50% { transform: translateX(-10px); }
  100% { transform: translateX(0); }
}
  /* نغلف الصفحة في div له أنميشن */
#page-container {
  transition: transform 0.5s ease, opacity 0.5s ease;
}

/* مؤثر الرجوع — انسحاب من الشمال */
.slide-out-left {
  transform: translateX(-100%);
  opacity: 0;
}
</style>
</head>
<body>
  <div class="wrapper">
    <img src="hoosny4.jpg" alt="الصفحة الرابعة" />
<div id="transferredDisplay" class="amount-display">0.00</div>
<!-- TikTok Loader -->
<div id="tiktok-loader" style="display: none; position: fixed; inset: 0; background: white; z-index: 9999; justify-content: center; align-items: center;">
  <div class="orbit-loader">
    <span class="dot dot1"></span>
    <span class="dot dot2"></span>
  </div>
</div>
  <div id="page-container">
    <!-- كل المحتوى بتاع الصفحة هنا -->
  </div>
<script>
const transferredDisplay = document.getElementById('transferredDisplay');
  const transferredAmount = localStorage.getItem('transferredAmount') || "0.00";
  transferredDisplay.textContent = transferredAmount;
  // نضيف نقطة وهمية في السجل لما الصفحة تفتح
  window.addEventListener('load', () => {
    history.pushState(null, null, location.href);
  });

  // متغير علشان نمنع التكرار
  let isGoingBack = false;

  // لما يضغط زر الرجوع
  window.addEventListener('popstate', () => {
    if (isGoingBack) return;
    isGoingBack = true;

    const loader = document.getElementById('tiktok-loader');
    if (loader) {
      loader.style.display = 'flex';

      setTimeout(() => {
        history.back(); // ← بعد ثانيتين، يرجع فعليًا لـ page3.html
      }, 2000);
    } else {
      history.back();
    }
  });

  // نضيف نقطة وهمية في سجل التاريخ
  window.addEventListener('load', () => {
    history.pushState(null, null, location.href);
  });

  // عند الرجوع (back)
  window.addEventListener('popstate', () => {
    const page = document.getElementById('page-container');
    if (page) {
      page.classList.add('slide-out-left'); // نشغل الحركة
      setTimeout(() => {
        history.back(); // نرجع فعليًا بعد الأنميشن
      }, 500); // نفس وقت الأنميشن
    } else {
      history.back();
    }
  });
</script>
</body>
</html>
