<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الصفحة الرابعة</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet" />
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #fff; /* خلفية بيضاء */
    overflow: hidden;
    font-family: 'Tajawal', sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* نبدأ من فوق */
  }

  .wrapper {
    position: relative;
    width: 1080px;
    height: 1988px;
    max-width: 100%;
    max-height: 100%;
    overflow: hidden;
  }

  .wrapper img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }
</style>
</head>
<body>
  <div class="wrapper">
    <img src="hoosny4.jpg" alt="الصفحة الرابعة" />
  </div>
  <script>
    const transferredDisplay = document.getElementById('transferredDisplay');
    let transferredAmount = localStorage.getItem('transferredAmount');
    if (!transferredAmount) transferredAmount = "0.00";
    transferredDisplay.textContent = transferredAmount;
  </script>
</body>
</html>
