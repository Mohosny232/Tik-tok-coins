<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الصفحة الرابعة</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500display=swap" rel="stylesheet">
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #fff; /* خلفية بيضاء */
    overflow: hidden;
    font-family: 'Tajawal', sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* نبدأ من فوق */
  }

  .amount-display {
  position: absolute;
  top: 18%;
  left: 55%;
  transform: translate(-50%, -50%);
  font-size: 50px;
  font-family: 'Tajawal',
  color: black;
  background-color: white; /* خلفية بيضاء */
  padding: 10px 20px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  gap: 5px;
  z-index: 2;
}

.currency-label {
          /* خط تخين */
  font-size: 16px;
  margin-right: 5px;
  position: relative;
  top: 6px;                 /* نزول الكلمة تحت الرقم */
}
.timestamp-labels, .timestamp-values {
  position: fixed;
  bottom: 150px;
  background-color: #ffffff; /* خلفية */
  padding: 10px;
  border-radius: 10px;
  font-family: 'Tajawal', sans-serif;
  font-weight: 400; /* أو 500 حسب التجربة */
  font-size: 16px;
  color: #000;
  line-height: 1.8;
  z-index: 10;
}

/* النصوص: Created + Updated */
.timestamp-labels {
  left: 6px;
  text-align: left;
}

/* القيم: التواريخ */
.timestamp-values {
  right: 6px;
  text-align: right;
}
  .wrapper {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* غيّرنا من contain إلى cover */
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
}

  /* نغلف الصفحة في div له أنميشن */
  #page-container {
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

  /* مؤثر الرجوع — انسحاب من الشمال */
  .slide-out-left {
    transform: translateX(-100%);
    opacity: 0;
  }
  #back-btn {
  position: fixed;
  top: 10%px;
  right: 15px; /* لو RTL غيرها لـ right */
  background: none;
  color: black;
  font-size: 24px;
  border: none;
  cursor: pointer;
  z-index: 9999;
  padding: 5px 10px;
  border-radius: 8px;
  transition: background 0.3s;
}
#back-btn:hover {
  background: rgba(255, 255, 255, 0.1);
}
</style>
</head>
<body>
  <div id="page-container">
    <div class="wrapper">
      <img src="hoosny4.jpg" alt="الصفحة الرابعة" />
      <div class="amount-display">
  <span id="transferredDisplay">0.00</span>
  <span class="currency-label">USD</span>
</div>
    </div>
  </div>
<!-- النصوص على اليسار -->
<div class="timestamp-labels">
  <div>Created</div>
  <div>Updated</div>
</div>

<!-- التواريخ على اليمين -->
<div class="timestamp-values">
  <div id="created-time">--</div>
  <div id="updated-time">--</div>
</div>
<!-- زرالرجوع -->
<!-- زر الرجوع أسفل يمين -->
<button id="back-btn" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: none;
  border: none;
  color: black;
  font-size: 24px;
  cursor: pointer;
  z-index: 9999;
">
  ←
</button>
  <script>
  // ✅ عرض القيمة من localStorage
  const transferredDisplay = document.getElementById('transferredDisplay');
  const transferredAmount = localStorage.getItem('transferredAmount') || "0.00";
  transferredDisplay.textContent = transferredAmount;

  // ✅ منع الرجوع مباشرة
  window.addEventListener('load', () => {
    history.pushState(null, null, location.href);
  });

  let isGoingBack = false;

  // ✅ عند الضغط على زر الرجوع
  window.addEventListener('popstate', () => {
    if (isGoingBack) return;
    isGoingBack = true;

    const page = document.getElementById('page-container');
    page.classList.add('slide-out-left');

    setTimeout(() => {
      history.back();
    }, 500);
  });

  // ✅ زر الرجوع
  document.addEventListener('DOMContentLoaded', () => {
    const backBtn = document.getElementById('back-btn');
    const loader = document.getElementById('tiktok-loader');

    if (backBtn) {
      backBtn.addEventListener('click', () => {
        if (loader) loader.style.display = 'flex';

        setTimeout(() => {
          window.location.href = 'index.html'; // عدلها حسب الحاجة
        }, 2000);
      });
    }

    // ✅ توليد التاريخ الحالي وعرضه
    function formatDateTime(date) {
      const pad = (n) => (n < 10 ? '0' + n : n);
      const hours = date.getHours();
      const isPM = hours >= 12;
      const formattedHours = pad((hours % 12) || 12);
      const minutes = pad(date.getMinutes());
      const seconds = pad(date.getSeconds());
      const ampm = isPM ? 'AM' : 'PM';
      const month = pad(date.getMonth() + 1);
      const day = pad(date.getDate());
      const year = date.getFullYear();
      return `${month}/${day}/${year} ${formattedHours}:${minutes}:${seconds} ${ampm}`;
    }

    const now = new Date();
    const formatted = formatDateTime(now);
    document.getElementById('created-time').textContent = formatted;
    document.getElementById('updated-time').textContent = formatted;
  });
  </script> 
</body>
</html>
